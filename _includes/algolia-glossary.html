<!-- Including InstantSearch.js library and styling -->
<script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>

<script>
    const search = instantsearch({
      indexName: 'covid19_glossary',
      searchClient: algoliasearch('XVQE72Q0TQ', 'd031b4f0809f3999da155451bffba6db'),
      searchFunction: function(helper) {
        helper.addDisjunctiveFacetRefinement('lang', '{{ page.lang }}').search();
      },
    });

    const hitTemplate = function (hit) {
        
        const title = hit._highlightResult.title ? hit._highlightResult.title.value : 'NO TITLE!';

        let description = '';
        if (hit['Definition']) {
            description = hit['Definition']
        } else if (hit.description) {
            description = hit.description;
        } else if (hit.short_description) {
            description = hit.short_description;
        } else {
            description = hit.body;
        }

        return `
            <div class="term">
                <h4 id="">
                    ${title}
                </h4>
                <div class="definition">
                    ${description}
                </div>
            </a>
        `;
    }

    // Adding searchbar and results widgets
    search.addWidgets([
        instantsearch.widgets.searchBox({
            container: '#search-searchbar',
            placeholder: 'What are you looking for?'
        }),
        instantsearch.widgets.refinementList({
            container: '#filters-lang',
            attribute: 'lang',
        }),
        instantsearch.widgets.hits({
            container: '#search-hits',
            templates: {
                item: hitTemplate,
            },
        }),
    ]);

    // Starting the search
    search.start();
</script>
