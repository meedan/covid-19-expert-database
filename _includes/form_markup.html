{% if page.lang == 'fr' %}
    {% assign form_action = '/fr/thanks' %}
{% elsif page.lang == 'hi' }
    {% assign form_action = '/hi/thanks' %}
{% else %}
    {% assign form_action = '/thanks' %}
{% endif %}
<form name="ask-a-question" id="ask-a-question" class="ask-a-question-form" action="{{ form_action | default: '/thanks'}}" netlify-honeypot="bot" netlify>
    <div class="form-group" style="display: none;">
      <label>Donâ€™t fill this out: <input name="bot"></label>
    </div>
    <div class="form-group">
      <label for="organization">{{ site.data.ui.t[page.lang].form.organisation-label }}</label>
      <input type="text" name="organization" placeholder="{{ site.data.ui.t[page.lang].form.organisation-placeholder }}" required>
    </div>
    <div class="form-group">
      <label for="name">{{ site.data.ui.t[page.lang].form.name-label }}</label>
      <input type="text" name="name" placeholder="{{ site.data.ui.t[page.lang].form.name-placeholder }}" required>
    </div>
    <div class="form-group">
      <label for="email">{{ site.data.ui.t[page.lang].form.email-label }}</label>
      <input type="email" name="email" placeholder="{{ site.data.ui.t[page.lang].form.email-placeholder }}" required>
    </div>
    <div class="form-group form-group-last">
        <label for="question">{{ site.data.ui.t[page.lang].form.question-label }}</label>
        <textarea type="text" name="question" placeholder="{{ site.data.ui.t[page.lang].form.question-placeholder }}" cols="30" rows="5" required></textarea>
      </div>
    <button type="submit" class="button">{{ site.data.ui.t[page.lang].form.button-label }}</button>
  </form>
