    newsletter:
      lead: "यह डेटाबेस नियमित रूप से अपडेट किया जाता है।"
      cta: "आप हमारे न्यूज़लेटर की सदस्यता ले सकते हैं और पुरस्कार विजेता पत्रकार और चिकित्सक डॉक्टर डॉक्टर यास्मीन से साप्ताहिक हाइलाइट देख सकते हैं।"
    support:
      title: "Project Support"
      disclaimer: "यहाँ व्यक्त किए गए विचार आवश्यक रूप से फ़न के विचारों को नहीं दर्शाते हैं।"
    disclaimers:
      we-base-our: "हम अंतरराष्ट्रीय स्तर पर मान्यता प्राप्त स्वास्थ्य संगठनों, सार्वजनिक स्वास्थ्य शोधकर्ताओं और संक्रामक रोग विशेषज्ञों द्वारा प्रदान की गई जानकारी पर हमारे COVID-19 विशेषज्ञ संदर्भों को आधार बनाते हैं। क्योंकि महामारी में जानकारी लगातार अपडेट की जा रही है, हमारी सामग्री तारीख और समय के आधार पर प्रकाशित होती है। यदि आप चिकित्सा सलाह की तलाश कर रहे हैं, तो कृपया एक स्वास्थ्य सेवा प्रदाता से संपर्क करें, और COVID-19 के बारे में अधिक जानकारी के लिए विश्व स्वास्थ्य संगठन की वेबसाइट की समीक्षा करना सुनिश्चित करें।"
      the-data-and-content: "इस वेबसाइट पर डेटा और सामग्री एक CC BY-SA लाइसेंस के तहत मुफ्त उपलब्ध है। यदि आप डेटासेट में कोई जोड़ या परिवर्तन करते हैं, तो कृपया उन्हें उसी लाइसेंस के तहत साझा करना याद रखें। कृपया यदि संभव हो तो हमें बताएं।"
