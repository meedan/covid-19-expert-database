    disclaimers:
      we-base-our: "అంతర్జాతీయంగా గుర్తింపు పొందిన ఆరోగ్య సంస్థలు, ప్రజారోగ్య పరిశోధకులు మరియు అంటు వ్యాధి నిపుణులు అందించిన సమాచారంపై మేము మా కోవిడ్-19 నిపుణుల సందర్భోచితీకరణలను ఆధారం చేసుకుంటాము. అంటువ్యాధుల సమాచారం నిరంతరం నవీకరించబడుతున్నందున, మా కంటెంట్ అవి ప్రచురించబడిన తేదీ మరియు సమయం ఆధారంగా తాజాగా ఉంటాయి. మీరు వైద్య సలహా కోసం చూస్తున్నట్లయితే, దయచేసి ఆరోగ్య సంరక్షణ ప్రదాతని సంప్రదించండి మరియు కోవిడ్-19 గురించి మరింత సమాచారం కోసం ప్రపంచ ఆరోగ్య సంస్థ వెబ్‌సైట్‌ను సమీక్షించండి."
      the-data-and-content: "ఈ వెబ్‌సైట్‌లోని డేటా మరియు కంటెంట్ సిసి బివై - స్ఏ  లైసెన్స్ క్రింద ఉచితంగా లభిస్తాయి. మీరు డేటాసెట్‌లో ఏదైనా చేర్పులు, రూపాంతరాలు లేదా మార్పులు చేస్తే దయచేసి ఒకే లైసెన్స్‌లో వీటిని పంచుకోవాలని గుర్తుంచుకోండి. మీరు మాకు తెలియజేయడాన్ని మేము అభినందిస్తున్నాము."
