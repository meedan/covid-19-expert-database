      cta: "మా వార్తాలేఖకు చందా పొందడం ద్వారా అవార్డు గెలుచుకున్న జర్నలిస్ట్ మరియు వైద్య వైద్యుడు డాక్టర్ సీమా యాస్మిన్ నుండి వారపు ముఖ్యాంశాలను తెలుసుకోండి."
