  name:
    en-US: Shalini Joshi
    fr: Shalini Joshi
    hi: 'शालिनी जोशी '
  slug:
    en-US: shalini-joshi
  bio:
    en-US: "Shalini Joshi is a Program Lead at Meedan and formerly the Executive Editor
      and co-founder of Khabar Lahariya - India's only independent, digital news network
      available to viewers in remote rural areas and small towns. \nShalini transformed
      Khabar Lahariya from one edition of a printed newspaper to an award-winning
      digital news agency available to over ten million viewers. She has a sophisticated
      understanding of local media and gender, and the ways in which they can inhibit
      women from participating in the public sphere in South Asia. \nShalini was a
      TruthBuzz Partner & Fellow with the International Center for Journalists (ICFJ).
      She is a trainer in journalism, verification and fact-checking. She has designed,
      implemented and strengthened news reporting & editorial policies and practices
      in newsrooms and fact-checking organisations.  \nShalini set up and managed
      the tipline used to collect WhatsApp-based rumors for Checkpoint, a research
      project to study misinformation at scale during the 2019 Indian general elections."
    fr: "Shalini Joshi est responsable des programmes chez Meedan. Elle a été rédactrice
      en chef et cofondatrice de Khabar Lahariya, le seul réseau d'information numérique
      indépendant en Inde, accessible aux téléspectateurs des zones rurales isolées
      et des petites villes. \nShalini a transformé Khabar Lahariya d'une édition
      de journal imprimé en une agence de presse numérique primée, accessible à plus
      de dix millions de téléspectateurs. Elle a une connaissance approfondie des
      médias locaux et des questions de genre, ainsi que de la manière dont ils peuvent
      empêcher les femmes de participer à la sphère publique en Asie du Sud. \nShalini
      était une TruthBuzz Partner, et une Fellow du Centre International des Journalistes
      (ICFJ). Elle organise des formations en journalisme et en fact-checking. Elle
      a conçu, mis en œuvre et renforcé les politiques et pratiques de reportage et
      de rédaction dans les salles de rédaction et les organismes de fact-checking.
      \ \nShalini a mis en place et géré la ligne utilisée pour recueillir les rumeurs
      qui circulent sur WhatsApp pour Checkpoint, un projet de recherche visant à
      étudier la désinformation à l'échelle pendant les élections générales en Inde
      de 2019."
    hi: 'शालिनी जोशी मीदान में एशिया पसिफ़िक क्षेत्र की प्रोग्राम लीड हैं. इसके पहले
      वे खबर लहरिया की एग्जीक्यूटिव संपादक और सह-संस्थापक थीं. खबर लहरिया भारत का
      एकमात्र स्वतंत्र, डिजिटल समाचार नेटवर्क है जो दूरदराज के ग्रामीण क्षेत्रों और
      छोटे शहरों में दर्शकों के लिए उपलब्ध है।शालिनी ने अखबार के एक संस्करण से ख़बर
      लहरिया को एक पुरस्कृत डिजिटल समाचार एजेंसी में बदल दिया, जो दस मिलियन से अधिक
      दर्शकों को उपलब्ध है। उन्हें स्थानीय मीडिया और जेंडर की गहरी समझ है. ये दोनों
      मुद्दे जिस तरह से दक्षिण एशिया में महिलाओं को सार्वजनिक क्षेत्र में भाग लेने
      से रोक सकते हैं, उन्हें शालिनी बेहतरीन ढंग से समझती हैं. शालिनी इंटरनेशनल सेंटर
      फॉर जर्नलिस्ट्स में ट्रुथबज़ फेलो रह चुकी हैं. उन्होंने ऑनलाइन मिसइनफार्मेशन
      को समझने पर काम किया है. शालिनी ने पत्रकारिता और फैक्ट-चेकिंग पर ट्रेनिंग कार्यक्रम
      आयोजित किये हैं.  उन्होंने 2019 में भारत में हुए लोक सभा चुनाव के दौरान चेकपॉइंट
      प्रोजेक्ट का नेतृत्व किया. इसमें व्हाट्सएप पर चुनाव से जुड़ी भ्रामक जानकारी पर
      शोध किया गया. '
