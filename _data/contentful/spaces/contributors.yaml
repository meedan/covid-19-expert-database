      हेल्थ डिग्री हासिल की और कोलंबिया में एमपीएच की डिग्री. क्रिस्टीन ने एम आई टी,
      हार्वर्ड कैनेडी स्कूल और हार्वर्ड बिजनेस स्कूल में पढ़ने में समय बिताया। क्रिस्टीन
