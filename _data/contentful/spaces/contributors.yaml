    en-US: Nat Gyenes
    fr: Nat Gyenes
    hi: 'नैट जायेंस '
  slug:
    en-US: nat-gyenes
  bio:
    en-US: Nat Gyenes, MPH, leads Meedan’s Digital Health Lab, an initiative dedicated
      to addressing health information equity challenges, with a focus on the role
      that technology plays in mediating access to health through access to information.
      She received her masters in public health from the Harvard T. H. Chan School
      of Public Health, with a focus on equitable access to health information and
      human rights. As a research affiliate at Harvard’s Berkman Klein Center for
      Internet & Society, she studies the ways in which health information sources
      and outputs can impact health outcomes. She lectures at the Harvard T.H. Chan
      School of Public Health on Health, Media and Human Rights. Before joining Meedan,
      Nat worked at the MIT Media Lab as a health misinformation researcher.
    fr: Nat Gyenes dirige le Digital Health Lab de Meedan, une initiative qui se consacre
      à relever les défis d'équité en matière d'information sur la santé, en mettant
      l'accent sur le rôle que joue la technologie dans la médiation de l'accès à
      la santé par l'accès à l'information. Elle a obtenu sa maîtrise en santé publique
      (MPH) à la Harvard T.H. Chan School of Public Health, où elle s'est spécialisée
      sur l'accès équitable à l'information sur la santé et les droits de l'Homme.
      En tant que chercheur affilié au Berkman Klein Center for Internet & Society
      de l'université Harvard, elle étudie la manière dont les sources et les produits
      des informations sur la santé peuvent avoir un impact sur l'état de santé des
      populations. Elle est intervenant extérieur à la Harvard T.H. Chan School of
      Public Health pour un cours sur la santé, les médias et les droits de l'Homme.
      Avant de rejoindre Meedan, Nat a travaillé au Media Lab du MIT en tant que chercheuse
      en désinformation à propos de la santé.
    hi: 'नैट जायेंस ने मास्टर ऑफ़ पब्लिक हेल्थ की डिग्री हासिल की है. वे मीदान के डिजिटल
      हेल्थ लैब का नेतृत्व करती हैं. यह ऐसी पहल है जो स्वास्थ्य से जुड़ी जानकारी को
      हासिल करने में समता की चुनौतियों पर दखल देती है. इसमें जानकारी हासिल करने में
      टेक्नोलॉजी की भूमिका पर भी फोकस किया जाता है. नैट हार्वर्ड के बर्कमैन क्लाइन
      सेंटर फॉर इंटरनेट एंड सोसाइटी में एक शोध सहयोगी हैं. वे उन तरीकों को देखती हैं
      जिनमें स्वास्थ्य सूचना के ज़रिये स्वास्थ्य के परिणामों को प्रभावित किया जा सकता
      है। वह हार्वर्ड स्कूल ऑफ पब्लिक हेल्थ में स्वास्थ्य, मीडिया और मानव अधिकारों
      पर लेक्चर करती हैं। मीदान में शामिल होने से पहले, नैट ने एमआई टी में हेल्थ मिसिनफॉर्मेशन
      रिसर्चर के रूप में काम किया था. '
