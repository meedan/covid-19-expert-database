      Medecins Sans Frontieres (MSF) Vienna Evaluation Unit and with MSF Operational
      Centre Barcelona in India. He has conducted research studies on diverse topics,
      including the drivers of antibiotic resistance in West Bengal and perceptions
      of palliative care in Bihar. \n\nMohit has also worked as a research consultant
      with Save the Children in Laos to identify gaps in the primary health system
      and develop a district-wide action plan for children with disabilities. He holds
      a Master of Public Health from the Harvard University T.H. Chan School of Public
      Health and a Bachelor of Science from Cornell University."
