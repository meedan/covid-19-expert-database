  name:
    en-US: 'Megan Marrelli '
    fr: 'Megan Marrelli '
    hi: 'मेग मैरेली '
  slug:
    en-US: megan-marrelli
  bio:
    en-US: Megan Marrelli is a Peabody award-winning journalist and the Editorial
      Lead of the COVID-19 Expert Database. She focuses on news innovation in today's
      complex information environment. Megan has worked on the digital breaking news
      desk of the Globe and Mail, Canada's national newspaper, and on the news production
      team of the Netflix series Patriot Act with Hasan Minhaj. She was a Canadian
      Association of Journalists finalist for a team Chronicle Herald investigation
      into house fires in Halifax, Nova Scotia. On top of her role at Meedan Megan
      works with the investigative journalism incubator Type Investigations, where
      she is reporting a data-driven story on fatal patient safety failures in U.S.
      hospitals. She holds a Master of Science from the Columbia Journalism School
      and lives in New York.
    fr: 'Megan Marrelli est une journaliste lauréate d''un prix Peabody et la responsable
      éditoriale de la COVID-19 Expert Database. Elle se concentre sur l''innovation
      des nouvelles dans l''environnement complexe de l''information d''aujourd''hui.
      Megan a travaillé au service des actualités numériques du Globe and Mail, le
      journal national du Canada, et dans l''équipe de production des actualités de
      la série Netflix Patriot Act avec Hasan Minhaj. Elle a été finaliste de l''Association
      canadienne des journalistes pour une enquête du Chronicle Herald sur les incendies
      de maisons à Halifax, en Nouvelle-Écosse. En plus de son rôle chez Meedan, Megan
      travaille avec l''incubateur de journalisme d''investigation Type Investigations,
      où elle travaille sur un reportage basé sur des donnée à propos des défaillances
      fatales de la sécurité des patients dans les hôpitaux américains. Elle est titulaire
      d''une maîtrise en sciences (M.Sc.) de l''école de journalisme de l''université
      Columbia et vit à New York.  '
    hi: मेगन मारेली को पत्रकारिता के लिए पीबॉडी पुरस्कार मिल चुका है. वे COVID-19
      विशेषज्ञ डेटाबेस की संपादकीय लीड हैं। वह मीडिया के मौजूदा जटिल वातावरण में रचनात्मकता
      पर ध्यान केंद्रित करती हैं। मेगन ने कनाडा के राष्ट्रीय अखबार ग्लोब एंड मेल के
      डिजिटल ब्रेकिंग न्यूज डेस्क में काम किया है. उन्होंने नेटफ्लिक्स की सीरीज पेट्रियट
      एक्ट विथ हसन मिन्हाज की न्यूज प्रोडक्शन टीम के साथ काम किया है। वह नोवा स्कोटिया
      के शहर हैलिफ़ैक्स में घरों में लगी आग की जाँच के लिए कैनेडियन एसोसिएशन ऑफ़ जर्नलिस्ट
      की फाइनलिस्ट थीं। मीदान में अपनी भूमिका के अलावा  मेगन खोजी पत्रकारिता इनक्यूबेटर
      टाइप इंवेस्टिगेशंस के साथ काम करती हैं, जहां वह अमेरिकी अस्पतालों में घातक रोगी
      सुरक्षा विफलताओं पर डेटा-आधारित कहानियां बता रही हैं. उन्होंने कोलंबिया जर्नलिज्म
      स्कूल से मास्टर ऑफ साइंस की डिग्री हासिल की और वे न्यूयॉर्क में रहती हैं।
