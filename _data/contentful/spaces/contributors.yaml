      complex information environment. Megan has worked on the digital breaking news
      desk of the Globe and Mail, Canada's national newspaper, and on the news production
      team of the Netflix series Patriot Act with Hasan Minhaj. \n\nShe was a Canadian
      Association of Journalists finalist for a team Chronicle Herald investigation
      into house fires in Halifax, Nova Scotia. On top of her role at Meedan Megan
      works with the investigative journalism incubator Type Investigations, where
      she is reporting a data-driven story on fatal patient safety failures in U.S.
      hospitals. She holds a Master of Science from the Columbia Journalism School
      and lives in New York."
