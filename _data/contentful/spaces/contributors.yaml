  bio:
    en-US: "Nat Gyenes, MPH, leads Meedan's Digital Health Lab, an initiative dedicated
      to addressing health information equity challenges, with a focus on the role
      that technology plays in mediating access to health through access to information.
      As a research affiliate at Harvard's Berkman Klein Center for Internet & Society,
      she studies the ways in which health information sources and outputs can impact
      health outcomes. She lectures at the Harvard School of Public Health on health,
      media and human rights. \n\nBefore joining Meedan, Nat worked at the MIT Media
      Lab as a health misinformation researcher, with the UN Special Rapporteur on
      Child Protection, and developed communications guidelines for health professionals
      working with trauma-affected refugee populations. "
