  name:
    en-US: Dr. Seema Yasmin
    fr: Dr. Seema Yasmin
    hi: सीमा यास्मीन
  slug:
    en-US: dr-seema-yasmin
    fr: dr-seema-yasmin
  bio:
    en-US: |-
      Seema Yasmin is an Emmy Award-winning medical journalist, poet, physican and author. Yasmin served as an officer in the Epidemic Intelligence Service at the U.S. Centers for Disease Control and Prevention where she investigated disease outbreaks. She trained in journalism at the University of Toronto and in medicine at the University of Cambridge.

      Yasmin was a finalist for the Pulitzer Prize in breaking news in 2017 with a team from The Dallas Morning News and received an Emmy Award for her reporting on neglected diseases. She received two grants from the Pulitzer Center on Crisis Reporting and was selected as a John S. Knight Fellow in Journalism at Stanford University iin 2017 where she investigated the spread of health misinformation and disinformation during epidemics.
    fr: |-
      Dr. Seema Yasmin est médecin de formation et également journaliste médicale, poète, et auteur, lauréate d'un Emmy Award. Dr. Yasmin a été officier au sein du service de renseignement sur les épidémies des Centres américains pour le contrôle et la prévention des maladies, où elle a enquêté sur les épidémies. Elle a suivi une formation en journalisme à l'université de Toronto et a obtenu son doctorat en médecine de l'université de Cambridge.

      Dr. Yasmin a été finaliste pour le prix Pulitzer de l'actualité en 2017 avec une équipe du Dallas Morning News et a reçu un Emmy Award pour ses reportages sur les maladies négligées. Elle a reçu deux bourses du Pulitzer Center on Crisis Reporting et a été sélectionnée comme John S. Knight Fellow en journalisme à l'université de Stanford en 2017 où elle a enquêté sur la propagation de la désinformation sanitaire et de la désinformation à propos de la santé pendant les épidémies.
    hi: 'सीमा यास्मीन ने मेडिकल जर्नलिज्म के लिए एमी अवार्ड जीता है. वे कवि, चिकित्सक
      और लेखक हैं। यास्मीन ने अमेरिकी सेंटर फॉर डिजीज कंट्रोल एंड प्रिवेंशन में एपिडेमिक
      इंटेलिजेंस सर्विस में एक अधिकारी के रूप में काम किया है. यहाँ उन्होंने बीमारियों
      के प्रकोप और फैलाव की जांच की। उन्होंने टोरंटो विश्वविद्यालय में पत्रकारिता
      पढ़ी और कैम्ब्रिज विश्वविद्यालय में चिकित्सा की पढ़ाई की।यास्मीन 2017 में द डलास
      मॉर्निंग न्यूज की एक टीम के साथ ब्रेकिंग न्यूज में पुलित्जर पुरस्कार के लिए
      फाइनलिस्ट थीं और उन्हें उपेक्षित बीमारियों के बारे में रिपोर्टिंग के लिए एमी
      अवार्ड मिला था। उन्हें पुलिट्जर सेंटर ऑन क्राइसिस रिपोर्टिंग से दो अनुदान मिले.
      उन्हें स्टैनफोर्ड यूनिवर्सिटी द्वारा 2017 में जॉन एस नाइट फेलो के रूप में चुना
      गया, जहां उन्होंने महामारी के दौरान स्वास्थ्य की गलत और भ्रामक जानकारी के फैलाव
      के बारे में गहरी जांच की. '
