  bio:
    en-US: Nour is a Global Health Strategy consultant based in Dakar (Senegal) and
      specialized in health system strengthening. Most recently, she worked with Dalberg
      Advisors where she advised Ministries of Health, philanthropies, bi-lateral
      missions and multi-lateral institutions on strategy engagements, impact evaluations
      and implementation support across 15 countries in Sub-Saharan Africa. Her work
      there focused on Epidemic Preparedness & Response and Vaccination Coverage and
      Equity. Her previous work experiences include researching the clinical needs
      in point-of-care technology in cancer care at the Dana-Farber Cancer Institute
      in Boston; and coordinating the implementation of a colonoscopy quality assurance
      initiative for a colorectal cancer screening program at McGill University in
      Montreal. Nour has a Master of Public Health from the Harvard T.H. Chan School
      of Public Health, a Master of Arts in Medical Ethics and Law from King's College
      London, and a Bachelor of Science from McGill University. She is fluent in French
      and English.
