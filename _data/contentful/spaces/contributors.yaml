  bio:
    en-US: |-
      Seema Yasmin is an Emmy Award-winning medical journalist, poet, physican and author. Yasmin served as an officer in the Epidemic Intelligence Service at the U.S. Centers for Disease Control and Prevention where she investigated disease outbreaks. She trained in journalism at the University of Toronto and in medicine at the University of Cambridge.

      Yasmin was a finalist for the Pulitzer Prize in breaking news in 2017 with a team from The Dallas Morning News and received an Emmy Award for her reporting on neglected diseases. She received two grants from the Pulitzer Center on Crisis Reporting and was selected as a John S. Knight Fellow in Journalism at Stanford University iin 2017 where she investigated the spread of health misinformation and disinformation during epidemics.
    fr: |-
      Seema Yasmin est un journaliste, poète, médecin et auteur primé aux Emmy Awards. Yasmin a été officier au Epidemic Intelligence Service aux Centers for Disease Control and Prevention des États-Unis, où elle a enquêté sur les flambées de maladies et a été chercheuse principale sur un certain nombre d'études des CDC. Yasmin a suivi une formation en journalisme à l'Université de Toronto et en médecine à l'Université de Cambridge.

      Yasmin a été finaliste du prix Pulitzer dans les dernières nouvelles en 2017 avec une équipe du Dallas Morning News et récipiendaire d'un Emmy pour ses reportages sur les maladies négligées. Elle a reçu deux subventions du Pulitzer Center on Crisis Reporting. En 2017, Yasmin était boursier John S. Knight en journalisme à l'Université de Stanford, enquêtant sur la propagation de la désinformation et de la désinformation en matière de santé pendant les épidémies. Auparavant, elle était correspondante scientifique au Dallas Morning News, analyste médical pour CNN et professeur de santé publique à l'Université du Texas à Dallas.
    hi: |-
      सीमा यास्मीन एक एमी पुरस्कार विजेता पत्रकार, कवि, चिकित्सा चिकित्सक और लेखक हैं। यास्मीन ने यू.एस. सेंटर्स फॉर डिजीज कंट्रोल एंड प्रिवेंशन में महामारी खुफिया सेवा में एक अधिकारी के रूप में काम किया, जहां उन्होंने रोग के प्रकोप की जांच की और कई सीडीसी अध्ययनों में प्रमुख अन्वेषक थे। यास्मीन ने टोरंटो विश्वविद्यालय में पत्रकारिता और कैम्ब्रिज विश्वविद्यालय में चिकित्सा का प्रशिक्षण लिया।

      यास्मीन 2017 में द डलास मॉर्निंग न्यूज़ की एक टीम और उपेक्षित बीमारियों की रिपोर्टिंग के लिए एमी के प्राप्तकर्ता के साथ ब्रेकिंग न्यूज़ में पुलित्जर पुरस्कार के लिए फाइनलिस्ट थीं। उन्हें क्रिटिस रिपोर्टिंग पर पुलित्जर सेंटर से दो अनुदान मिले। 2017 में, यास्मीन स्टैनफोर्ड विश्वविद्यालय में पत्रकारिता में जॉन एस। नाइट फेलो थीं, जो महामारी के दौरान स्वास्थ्य की गलत सूचना और विघटन के प्रसार की जांच कर रही थीं। पहले वह डलास मॉर्निंग न्यूज में एक विज्ञान संवाददाता, सीएनएन के लिए चिकित्सा विश्लेषक, और डलास में टेक्सास विश्वविद्यालय में सार्वजनिक स्वास्थ्य के प्रोफेसर थे।
