  name:
    en-US: 'Mohit Nair '
    fr: 'Mohit Nair '
    hi: मोहित नायर
  slug:
    en-US: mohit-nair
  bio:
    en-US: Mohit Nair currently serves as Partnerships Director at FairVote Washington,
      a non-profit organisation based in Seattle, WA. Previously, he worked with the
      Medecins Sans Frontieres (MSF) Vienna Evaluation Unit and with MSF Operational
      Centre Barcelona in India. He has conducted research studies on diverse topics,
      including the drivers of antibiotic resistance in West Bengal and perceptions
      of palliative care in Bihar. Mohit has also worked as a research consultant
      with Save the Children in Laos to identify gaps in the primary health system
      and develop a district-wide action plan for children with disabilities. He holds
      a Master of Public Health from the Harvard University T.H. Chan School of Public
      Health and a Bachelor of Science from Cornell University.
    fr: Mohit Nair est directeur des partenariats chez FairVote Washington, une organisation
      à but non lucratif basée à Seattle (États-Unis). Auparavant, il a travaillé
      avec l'unité d'évaluation de Médecins Sans Frontières (MSF) à Vienne et avec
      le centre opérationnel de MSF en Inde. Il a mené des projets de recherche sur
      divers sujets, notamment sur les facteurs de résistance aux antibiotiques au
      Bengale occidental et sur la perception des soins palliatifs au Bihar. Mohit
      a également travaillé comme consultant en recherche avec Save the Children au
      Laos afin d'identifier les lacunes du système de santé primaire et de développer
      un plan d'action à l'échelle du district pour les enfants handicapés. Il est
      titulaire d'une maîtrise en santé publique (MPH) de la Harvard T.H. Chan School
      of Public Health et d'une licence en sciences (B. Sc.) de l'université Cornell.
    hi: 'मोहित नायर सिएटल, वाशिंगटन में स्थित एक गैर-लाभकारी संस्था फेयरवोट वाशिंगटन
      में पार्टनरशिप्स डायरेक्टर के रूप में काम करते हैं। इससे पहले उन्होंने मेडिसिंस
      सांस फ्रंटियर्स (MSF) वियना इवैल्यूएशन यूनिट और MSF ऑपरेशनल सेंटर बार्सिलोना
      के साथ भारत में काम किया है। उन्होंने अलग-अलग तरह के मुद्दों पर शोध किया है,
      जैसे पश्चिम बंगाल में एंटीबायोटिक के रेसिस्टेंस के कारण और बिहार में पैलिएटिव
      केयर से जुड़े विचार और सोच. मोहित ने लाओस में सेव द चिल्ड्रेन के साथ रिसर्च कंसल्टन्ट
      के रूप में काम किया है. यहाँ पर उन्होंने प्राथमिक स्वास्थ्य की व्यवस्था में
      मौजूद कमियों की पहचान की. उन्होंने यहाँ विकलांग बच्चों के लिए जिला-व्यापी एक्शन
      प्लान बनाने का काम किया है। उन्होंने हार्वर्ड यूनिवर्सिटी के टी.एच. चैन स्कूल
      ऑफ पब्लिक हेल्थ से मास्टर ऑफ पब्लिक हेल्थ और कॉर्नेल विश्वविद्यालय से विज्ञान
      स्नातक हासिल किया है. '
