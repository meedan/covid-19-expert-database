  title-en: About
  description-en: We are a global team of public health experts offering relevant
    COVID-19 insights for journalists, fact-checkers, and community information leaders.
  description-fr: Nous sommes une équipe internationale d’experts en santé publique
    qui offre des points de vue pertinents aux journalistes, aux vérificateurs de
    faits et aux chefs de file de l’information communautaire.
  description-hi: हम पत्रकारों, तथ्य-जाँचकर्ताओं और सामुदायिक सूचना नेताओं के लिए
    प्रासंगिक कोविड-19 सूक्ष्म दृष्टि प्रदान करने वाले सार्वजनिक स्वास्थ्य विशेषज्ञों
    की एक वैश्विक टीम हैं |
  description-te: మేము జర్నలిస్టులు, ఫాక్ట్-చెకర్స్ మరియు కమ్యూనిటీ ఇన్ఫర్మేషన్ లీడర్స్
    కోసం సంబంధిత కోవిడ్-19 అంతర్దృష్టులను అందించే ప్రజారోగ్య నిపుణుల ప్రపంచ బృందం.
  description-es: 'Somos un equipo global de expertos en salud pública ofreciendo
    a periodistas, comprobadores de hechos y líderes comunitarios de información un
    discernimiento relevante acerca del COVID-19     '
  description-pt: Somos uma equipe global de especialistas em saúde pública que oferece
    informações relevantes sobre o COVID-19 para jornalistas, verificadores de fatos
    e líderes de informações para comunidades.
  description-bn: আমরা বিশ্বব্যাপী জনস্বাস্থ্য বিশেষজ্ঞদের একটি দল, যা সাংবাদিক, ফ্যাক্ট-চেকার
    এবং সম্প্রদায়ের তথ্য নেতাদের জন্য প্রাসঙ্গিক কোভিড-১৯ সম্পর্কিত অন্তর্নিহিত তথ্য
    সরবরাহ করে|
