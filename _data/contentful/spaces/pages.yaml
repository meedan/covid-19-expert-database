  title: Content sharing with the COVID-19 Expert Database
  slug: share
  description: Our team of experts are committed to providing open-source, shareable
    content that can be easily exported and brought to audiences around the world.
  body:
    en-US: "Please feel free to use and disseminate all of our content — for real!
      From our social media visuals to our expert-written explanations of COVID-19
      science, to the context we provide for each topic — use it directly in your
      reporting, fact-checking or social media sharing. \n\nWe ask that you cite us
      as:\n\n> “the COVID-19 Expert Database, which consists of a group of public
      health experts that distill emerging COVID-19 research.”\n\nFor visuals, please
      cite our collaboration with Harvard’s Students Against COVID-19: \n\n> “This
      visual was created by Harvard’s Students Against COVID-19 in collaboration with
      the COVID-19 Expert Database, which consists of a group of public health experts
      that distill emerging COVID-19 research for groups around the world”\n\nAs always,
      if you have questions about COVID-19 email us at <a href=\"mailto:health@meedan.com\">health@meedan.com</a>
      and we’ll have our team of scientists dive in!"
  title-en: Content sharing with the COVID-19 Expert Database
  description-en: Our team of experts are committed to providing open-source, shareable
    content that can be easily exported and brought to audiences around the world.
