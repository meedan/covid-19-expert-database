  title: About
  slug: about
  description: We are a global team of epidemiologists, public health experts, infectious
    disease researchers and journalists offering critical insights into complex pandemic
    science.
  body:
    en-US: "### Up-to-date, credible context <br /> on emerging COVID-19 information.\n\nIn
      the COVID-19 Expert Database, scientists and journalists develop newsworthy,
      up-to-date, localized insights into medical research, and distribute those insights
      to audiences around the world. Our growing team of experts includes researchers
      from the Harvard School of Public Health and the Stanford Health Communications
      Initiative, and scientists with experience working in multiple languages and
      regional contexts. \n\nHave a COVID-19 question that we haven’t tackled? Send
      us a message at health@meedan.com and we’ll see if our scientists can help you."
    fr: |-
      ### Il faut une forêt de cerveaux.

      Dans la base de données d'experts COVID-19, les scientifiques et les journalistes développent des informations actualisées, actualisées et localisées sur la recherche médicale, et diffusent ces informations à des publics du monde entier. Notre équipe croissante d'experts comprend des chercheurs de la Harvard School of Public Health et de la Stanford Health Communications Initiative, ainsi que des scientifiques ayant une expérience de travail dans plusieurs langues et contextes régionaux.

      Vous avez une question COVID-19 que nous n'avons pas abordée? Envoyez-nous un message à health@meedan.com et nous verrons si nos scientifiques peuvent vous aider.
    hi: |-
      ### यह एक समझदारी लेता है।

      COVID-19 विशेषज्ञ डेटाबेस में, वैज्ञानिकों और पत्रकारों ने चिकित्सा अनुसंधान में नए-नए तरीके, अप-टू-डेट, स्थानीयकृत अंतर्दृष्टि विकसित की और उन अंतर्दृष्टि को दुनिया भर के दर्शकों में वितरित किया। विशेषज्ञों की हमारी बढ़ती टीम में हार्वर्ड स्कूल ऑफ पब्लिक हेल्थ और स्टैनफोर्ड हेल्थ कम्युनिकेशंस इनिशिएटिव के शोधकर्ताओं और कई भाषाओं और क्षेत्रीय संदर्भों में काम करने का अनुभव रखने वाले वैज्ञानिक शामिल हैं।

      एक COVID-19 प्रश्न है जिसे हमने निबटाया नहीं है? हमें health@meedan.com पर एक संदेश भेजें और हम देखेंगे कि क्या हमारे वैज्ञानिक आपकी सहायता कर सकते हैं।
