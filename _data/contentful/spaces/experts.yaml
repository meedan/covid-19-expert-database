  bio:
    en-US: "Shalini Joshi is a Program Lead at Meedan and formerly the Executive Editor
      and co-founder of Khabar Lahariya - India's only independent, digital news network
      available to viewers in remote rural areas and small towns. \nShalini transformed
      Khabar Lahariya from one edition of a printed newspaper to an award-winning
      digital news agency available to over ten million viewers. She has a sophisticated
      understanding of local media and gender, and the ways in which they can inhibit
      women from participating in the public sphere in South Asia. \nShalini was a
      TruthBuzz Partner & Fellow with the International Center for Journalists (ICFJ).
      She is a trainer in journalism, verification and fact-checking. She has designed,
      implemented and strengthened news reporting & editorial policies and practices
      in newsrooms and fact-checking organisations.  \nShalini set up and managed
      the tipline used to collect WhatsApp-based rumors for Checkpoint, a research
      project to study misinformation at scale during the 2019 Indian general elections."
    fr: Shalini Joshi est une chef de programme chez Meedan et l’ancienne directrice
      et cofondatrice de « Khabar Lahariya », le seul réseau indépendant de nouvelles
      numériques d’Inde offert aux spectateurs de régions rurales et de petites villes
      éloignées. Shalini a transformé « Khabar Lahariya » de l’édition d’un journal
      imprimé à une agence primée de nouvelles numériques offertes à plus de 10 millions
      de spectateurs. Elle possède une compréhension sophistiquée des médias locaux
      et des questions de genre, mais aussi de la manière dont ils peuvent empêcher
      les femmes de participer à la sphère publique en Asie du Sud. Shalini était
      une partenaire et une membre agréée TruthBuzz auprès du Centre international
      pour les journalistes (ICFJ). Elle donne des formations en journalisme, en vérification
      et en vérification des faits. Pour des nouvelles de salles de rédactions et
      d’organismes de vérification des faits, elle a conçu, mis en place et renforcé
      les stratégies et les pratiques de reportage et de rédaction. Shalini a mis
      en place et géré pour Checkpoint, un projet de recherche pour étudier la mésinformation
      à grande échelle lors des élections générales indiennes de 2010, la ligne de
      signalement utilisée pour recueillir les rumeurs fondées sur WhatsApp.
    hi: शालिनी जोशी मीडन में एक प्रोग्राम लीड हैं और पूर्व में कार्यकारी संपादक और
      ख़बर लहारिया के सह-संस्थापक हैं - भारत का एकमात्र स्वतंत्र, डिजिटल समाचार नेटवर्क
      जो दूरदराज के ग्रामीण क्षेत्रों और छोटे शहरों में दर्शकों के लिए उपलब्ध है।
      शालिनी ने ख़बर लहारिया को एक मुद्रित समाचार पत्र के एक संस्करण से एक पुरस्कार
      विजेता डिजिटल समाचार एजेंसी में बदल दिया, जो दस से अधिक दर्शकों को उपलब्ध है।
      उसे स्थानीय मीडिया और लिंग की एक परिष्कृत समझ है, और उसकी जीस तरह से दक्षिण
      एशिया में महिलाओं को सार्वजनिक क्षेत्र में भाग लेने से रोक सकते हैं। शालिनी
      इंटरनेशनल सेंटर फ़ॉर जर्नलिस्ट्स (आइसीएफजे) के साथ एक ट्रुबझ पार्टनर और फेलो
      थीं। वह पत्रकारिता, सत्यापन और तथ्य-जाँच में एक प्रशिक्षक हैं। उन्होंने समाचार
      रिपोर्टिंग और संपादकीय नीतियों और प्रथाओं और समाचारों और तथ्य-जाँच संगठनों में
      प्रथाओं को डिजाइन, कार्यान्वित और मजबूत किया है। शालिनी ने 2019 के भारतीय आम
      चुनावों के दौरान गलत सूचनाओं का अध्ययन करने के लिए एक शोध परियोजना, चेकपॉइंट
      के लिए व्हाट्सएप-आधारित अफवाहों को इकट्ठा करने के लिए उपयोग की जाने वाली टिपलाइन
      की स्थापना और प्रबंधन किया।
    ar: شاليني جوشي هي رئيسة البرامج في ميدان وكانت سابقًا المحرر التنفيذي والمؤسس
      المشارك لـ "خبر لاهاريا" - شبكة الأخبار الرقمية المستقلة الوحيدة في الهند والمتاحة
      للمشاهدين في المناطق الريفية النائية والمدن الصغيرة. حوَّلت شاليني "خبر لاهاريا"
      من إصدار واحد لصحيفة مطبوعة إلى وكالة أنباء رقمية حائزة على جوائز ومتاحة لأكثر
      من عشرة ملايين مشاهد. لديها فهم متطور لوسائل الإعلام المحلية والنوع الاجتماعي،
      والطرق التي تمنع بها تلك الوسائل النساء من المشاركة في الحياة العامة في جنوب
      آسيا. شاليني كانت شريكا وزميلا في TruthBuzz مع المركز الدولي للصحفيين (ICFJ).
      هي مدربة في الصحافة والتحقق من الحقائق. لقد صممت ونفذت وعززت التقارير الإخبارية
      والسياسات والممارسات التحريرية في غرف الأخبار ومؤسسات التحقق من الحقائق. أنشأت
      شاليني وأدارت خط التلميح المستخدم لجمع الشائعات المنتشرة عبر واتساب في خِضم
      "تْشيكْبويِنْتْ"، وهو مشروع بحثي لدراسة المعلومات المضللة على نطاق واسع خلال
      الانتخابات العامة الهندية لعام 2019.
    bn: শালিনী জোশী মীদানের প্রোগ্রাম লিড এবং পূর্ব নির্বাহী সম্পাদক এবং খবর লহরিয়ার
      সহ-প্রতিষ্ঠাতা -ভারতের একমাত্র স্বতন্ত্র, ডিজিটাল নিউজ নেটওয়ার্ক যা প্রত্যন্ত
      গ্রামাঞ্চল এবং ছোট শহরগুলিতে দর্শকদের জন্য উপলভ্য। শালিনী একটি ছাপা সংবাদপত্রের
      একটি সংস্করণ থেকে খবর লহরিয়াকে দশ কোটিরও বেশি দর্শকের জন্য উপলব্ধ একটি পুরষ্কারপ্রাপ্ত
      ডিজিটাল নিউজ এজেন্সিতে রূপান্তরিত করেন। তাঁর স্থানীয় মিডিয়া এবং লিঙ্গ সম্পর্কে
      এবং দক্ষিণ এশিয়ার জনসমাজে অংশ নিতে মহিলাদের যেভাবে বাধা দিতে পারেন সে সম্পর্কে
      পরিশীলিত জানাশোনা রয়েছে। শালিনী ছিলেন ইন্টারন্যাশনাল সেন্টার ফর জার্নালিস্টস
      (আইসিএফজে) এর একজন ট্রুথবাজ পার্টনার এবং ফেলো। তিনি সাংবাদিকতা, যাচাইকরণ এবং
      ফ্যাক্ট-চেকিংয়ের প্রশিক্ষক। তিনি নিউজরুমে এবং ফ্যাক্ট-চেক করা সংস্থাগুলিতে
      নিউজ রিপোর্টিং এবং সম্পাদকীয় নীতি এবং অনুশীলনগুলি ডিজাইন, বাস্তবায়ন ও জোরদার
      করেছে। শালিনী ২০১৯ সালের ভারতীয় সাধারণ নির্বাচনের সময় স্কেল পয়েন্টে ভুল তথ্য
      অধ্যয়নের জন্য একটি গবেষণা প্রকল্প চেকপয়েন্টের জন্য হোয়াটসঅ্যাপ-ভিত্তিক গুজব
      সংগ্রহ করতে ব্যবহৃত টিপলাইন স্থাপন এবং পরিচালনা করেছিলেন।
    es: Shalini Joshi es una Líder de Programa en Meedan, y anteriormente la Editora
      Ejecutiva y cofundadora de Khabar Lahariya - la única red de noticias digitales
      independiente disponible a los espectadores en remotas áreas rurales y pequeños
      pueblos en India. Shalini transformó Khabar Lahariya desde una edición de periódico
      impreso a una agencia digital de noticias premiada, disponible a más de diez
      millones de espectadores. Tiene un sofisticado entendimiento averca de los medios
      locales y el género, y las formas en las cuales pueden inhibir a las mujeres
      para participar en la esfera pública en Asia del Sur. Shalini fue una Socia
      y Colega en TruthBuzz con el Centro Internacional para Periodistas (ICFJ). Es
      una entrenadora en periodismo, verificación y comprobación de hechos. Ha diseñado,
      implementado y fortalecido a las políticas de reporte de noticias y editoriales,
      y a las prácticas en redacciones de noticias y organizaciones de comprobación
      de hechos. Shalini estableció y condujo una línea directa para pistas (usada
      para recolectar rumores originados en WhatsApp) para Checkpoint, un proyecto
      de investigación para estudiar la desinformación a gran escala durante las elecciones
      generales en India en 2019.
    pt: Shalini Joshi é chefe de programa na Meedan e antiga editora executiva e co-fundadora
      da Khabar Lahariya - a única rede de notícias digital independente da Índia
      disponível para um público em áreas rurais remotas e pequenas cidades. Shalini
      transformou a Khabar Lahariya de um jornal impresso a uma premiada agência de
      notícias digital disponível para mais de dez milhões de visitantes. Ela tem
      uma compreensão sofisticada sobre mídia local e gênero, e das formas como eles
      podem dificultar a participação de mulheres na esfera pública no sul da Ásia.
      Shalini foi sócia da TruthBuzz Partner & Fellow do Centro Internacional de Jornalistas
      (ICFJ). Ela é treinadora em jornalismo, verificação e checagem de fatos. Ela
      projetou, implementou e reforçou as políticas e práticas de reportagem e edição
      em agências de comunicação e de verificação de fatos. Shalini montou e gerenciou
      a linha telefônica utilizada para coletar rumores baseados no WhatsApp para
      o Checkpoint, um projeto de pesquisa destinado a estudar a desinformação em
      grande escala durante as eleições nacionais da Índia em 2019.
    te: షాలిని జోషి మీడాన్ వద్ద ప్రోగ్రామ్ లీడ్ మరియు గతంలో ఎగ్జిక్యూటివ్ ఎడిటర్ మరియు
      ఖబర్ లాహరియా సహ వ్యవస్థాపకుడు - భారతదేశం యొక్క ఏకైక స్వతంత్ర, డిజిటల్ న్యూస్
      నెట్‌వర్క్ మారుమూల గ్రామీణ ప్రాంతాలు మరియు చిన్న పట్టణాల్లోని వీక్షకులకు అందుబాటులో
      ఉంది. షాలిని ఖబర్ లాహరియాను ఒక ముద్రిత వార్తాపత్రిక యొక్క ఒక ఎడిషన్ నుండి పది
      మిలియన్ల మంది ప్రేక్షకులకు అందుబాటులో ఉన్న అవార్డు గెలుచుకున్న డిజిటల్ న్యూస్
      ఏజెన్సీగా మార్చారు. ఆమెకు స్థానిక మీడియా మరియు లింగం గురించి అధునాతన అవగాహన
      ఉంది మరియు వారు దక్షిణ ఆసియాలో ప్రజా రంగాలలో పాల్గొనకుండా మహిళలను నిరోధించే
      మార్గాలు ఉన్నాయి. షాలిని ట్రూత్ బజ్ భాగస్వామి మరియు ఇంటర్నేషనల్ సెంటర్ ఫర్ జర్నలిస్ట్స్
      (ఐసిఎఫ్జె) తో ఫెలో. ఆమె జర్నలిజం, వెరిఫికేషన్ మరియు ఫాక్ట్ చెకింగ్ లో ట్రైనర్.
      న్యూస్‌రూమ్‌లు మరియు ఫాక్ట్ చెకింగ్ సంస్థలలో న్యూస్ రిపోర్టింగ్ మరియు ఎడిటోరియల్
      విధానాలు మరియు అభ్యాసాలను ఆమె రూపొందించారు, అమలు చేసింది మరియు బలోపేతం చేసింది.
      2019 భారత సార్వత్రిక ఎన్నికలలో తప్పుడు సమాచారాన్ని అధ్యయనం చేయడానికి పరిశోధనా
      ప్రాజెక్టు అయిన చెక్‌పాయింట్ కోసం వాట్సాప్ ఆధారిత పుకార్లను సేకరించడానికి ఉపయోగించే
      టిప్‌లైన్‌ను షాలిని ఏర్పాటు చేసి, నిర్వహించింది.
