  bio:
    en-US: Nat Gyenes, MPH, leads Meedan’s Digital Health Lab, an initiative dedicated
      to addressing health information equity challenges, with a focus on the role
      that technology plays in mediating access to health through access to information.
      She received her masters in public health from the Harvard T. H. Chan School
      of Public Health, with a focus on equitable access to health information and
      human rights. As a research affiliate at Harvard’s Berkman Klein Center for
      Internet & Society, she studies the ways in which health information sources
      and outputs can impact health outcomes. She lectures at the Harvard T.H. Chan
      School of Public Health on Health, Media and Human Rights. Before joining Meedan,
      Nat worked at the MIT Media Lab as a health misinformation researcher.
    fr: Nat Gyenes, détentrice d’une maîtrise en santé publique, dirige le Laboratoire
      numérique sur la santé de Meedan, une initiative qui se consacre aux défis que
      constitue l’égalité d’information sur la santé, plus particulièrement sur le
      rôle que la technologie joue sur l’accès à la santé par l’accès à l’information.
      Elle a obtenu sa maîtrise en santé publique à l’École de santé publique T. H.
      Chan de Harvard, en mettant l’accent sur l’information en matière de santé et
      sur les droits de la personne. En tant qu’adjointe de recherche au Centre Berkman
      Klein pour Internet et la société de Harvard, elle étudie les façons dont les
      sources et les extrants d’information sur la santé peuvent impacter les résultats
      sanitaires. Elle est chargée de cours en santé, sur les médias et sur les droits
      de la personne à l’École de santé publique T. H. Chan de Harvard. Avant de se
      joindre à Meedan, Nat a travaillé au Labo sur les médias du MIT en tant que
      chercheuse sur la mésinformation relative à la santé.
    hi: नैट गाइनेस, एमपीएच, मीदान की डिजिटल हेल्थ लैब का नेतृत्व करता है, जो स्वास्थ्य
      सूचना समानता चुनौतियों को संबोधित करने के लिए समर्पित एक पहल है, जो उस भूमिका
      पर ध्यान केंद्रित करती है, जो सूचना तक पहुंच के माध्यम से स्वास्थ्य की पहुंच
      में मध्यस्थता की भूमिका निभाती है। स्वास्थ्य सूचना और मानवाधिकारों के लिए समान
      पहुंच पर ध्यान देने के साथ, उन्होंने हार्वर्ड टी. एच चैन स्कूल ऑफ पब्लिक हेल्थ
      से सार्वजनिक स्वास्थ्य में मास्टर उपाधि प्राप्त की हैं। हार्वर्ड के बर्कमैन
      क्लेन सेंटर फॉर इंटरनेट एंड सोसाइटी में एक शोध सहयोगी के रूप में, वह उन तरीकों
      का अध्ययन करता है जिनमें स्वास्थ्य सूचना स्रोत और आउटपुट स्वास्थ्य परिणामों
      को प्रभावित कर सकते हैं। उन्होंने हार्वर्ड टी.एच. चैन स्कूल ऑफ पब्लिक हेल्थ
      ऑन हेल्थ, मीडिया एंड ह्यूमन राइट्स में लेक्चर देते हैं। मीदान में शामिल होने
      से पहले, नैट ने एमआइटी मिडिया लॅब में एक स्वास्थ्य गलत सूचना शोधकर्ता के रूप
      में काम किया।
    ar: "‫تقود نَاتْ جينس، حاصلة على ماجستير في الصحة العامة، مختبر الصحة الرقمي في
      ميدان، وهي مبادرة مكرسة لمواجهة تحديات المساواة في المعلومات الصحية، مع التركيز
      على الدور الذي تلعبه التكنولوجيا في التوسط في الوصول إلى الصحة عبر الوصول إلى
      المعلومات. حصلت على درجة الماجستير في الصحة العامة من كلية هارفارد بمدرسة تشان
      للصحة العامة، حيث قامت بالتركيز على الوصول العادل إلى المعلومات الصحية وحقوق
      الإنسان. بصفتها باحثة في مركز بيرْكْمانْ كْلايْن للانترنت والمجتمع بجامعة هارفارد،
      فإنها تدرس الطرق التي يمكن أن تؤثر بها مصادر المعلومات الصحية والمخرجات على
      النتائج الصحية. تحاضر في مدرسة تشان للصحة العامة بجامعة هارفارد حول الصحة والإعلام
      وحقوق الإنسان. قبل انضمامها إلى ميدان، عملت ناتْ في مختبر الوسائط بمعهد ماساتشوستس
      للتكنولوجيا كباحثة في المعلومات الصحية المضللة.‬"
    bn: ন্যাট গাইনেস, এমপিএইচ, মীডান'র ডিজিটাল হেলথ ল্যাবকে নেতৃত্ব দিচ্ছেন, স্বাস্থ্য
      তথ্য নিরপেক্ষতার চ্যালেঞ্জ মোকাবেলায় নিবেদিত একটি উদ্যোগ, যাতে তথ্যে অবাধ প্রবেশের
      মধ্যস্থতায় স্বাস্থ্য অধিকারে প্রযুক্তি যে ভূমিকা পালন করে তার উপর দৃষ্টি নিবদ্ধ
      করে। তিনি স্বাস্থ্য তথ্য এবং মানবাধিকারের ন্যায়সঙ্গত প্রবেশাধিকারের উপর মনোনিবেশ
      করে হার্ভার্ড টি এইচ চ্যান স্কুল অফ পাবলিক হেলথ থেকে জনস্বাস্থ্যের বিষয়ে মাস্টার্স
      অর্জন করেছিলেন। হার্ভার্ডের বার্কম্যান ক্লেইন সেন্টার ফর ইন্টারনেট অ্যান্ড সোসাইটির
      একটি গবেষণা সহযোগী হিসাবে, তিনি স্বাস্থ্য সম্পর্কিত তথ্য উৎস এবং ফলাফলগুলি কীভাবে
      স্বাস্থ্যের ফলাফলকে প্রভাবিত করতে পারে সে সম্পর্কে অধ্যয়ন করেন। তিনি হার্ভার্ড
      টি.এইচ চ্যান স্বাস্থ্য, মিডিয়া এবং মানবাধিকার সম্পর্কিত জনস্বাস্থ্যের স্কুলে
      প্রভাষক| মীদানে যোগদানের আগে ন্যাট এমআইটি মিডিয়া ল্যাবে স্বাস্থ্য সংক্রান্ত
      ভুল তথ্য গবেষক হিসাবে কাজ করেছিলেন।
    es: Nat Gyenes, quien tiene una Maestría en Salud Pública, dirige al Laboratorio
      de Salud Digital de Meedan, una iniciativa dedicada a encarar los desafíos a
      la equidad en la información sobre salud, enfocándose en el rol que juega la
      tecnología para mediar el acceso a la salud a través del acceso a la información.
      Recibió su Maestría en Salud Pública en la Escuela de Salud Pública T. H. Chan
      de Harvard, con un foco en el acceso equitativo a la información sobre salud
      y los derechos humanos. Como afiliada de investigación del Centro Berkman Klein
      para Internet y la Sociedad (Harvard), estudia las maneras en las que las fuentes
      y las salidas de información sobre salud pueden impactar a los resultados de
      salud. Dá clases en la Escuela de Salud Pública T. H. Chan de Harvard sobre
      Salud, Medios y Derechos Humanos. Antes de unirse a Meedan, Nat trabajó en el
      Laboratorio de Medios del MIT como investigadora en desinformación sobre salud.
    pt: 'Nat Gyenes, titular de um mestrado em saúde pública, lidera o Laboratório
      Digital de Saúde da Meedan, uma iniciativa dedicada a enfrentar os desafios
      postos pela igualdade de acesso à informação sobre saúde, com foco no papel
      que a tecnologia desempenha na mediação do acesso à saúde através do acesso
      à informação. Ela concluiu seu mestrado em saúde pública na Harvard T. H. Chan
      School of Public Health, com uma pesquisa cujo foco foi a igualdade de acesso
      à informação sobre saúde e direitos humanos. Como pesquisadora afiliada ao Berkman
      Klein Center for Internet & Society de Harvard, ela estuda as maneiras pelas
      quais as fontes de informação sobre saúde e a sua divulgação podem ter impacto
      para a saúde. Ela ensina na Escola de Saúde Pública T.H. Chan da Universidade
      de Harvard  sobre saúde, mídia e direitos humanos. Antes de fazer parte da Meedan,
      Nat trabalhou no MIT Media Lab como pesquisadora sobre a desinformação na área
      da saúde.

      '
    te: నాట్ గైనెస్, ఎం పి హ్ , మీడాన్ యొక్క డిజిటల్ హెల్త్ ల్యాబ్‌కు నాయకత్వం వహిస్తుంది,
      ఇది ఆరోగ్య సమాచార ఈక్విటీ సవాళ్లను పరిష్కరించడానికి అంకితం చేయబడింది, సమాచార
      ప్రాప్తి ద్వారా ఆరోగ్యానికి ప్రాప్యతను మధ్యవర్తిత్వం చేయడంలో సాంకేతిక పరిజ్ఞానం
      పోషించే పాత్రపై దృష్టి సారించింది. ఆరోగ్య సమాచారం మరియు మానవ హక్కులకు సమాన ప్రాప్తిపై
      దృష్టి సారించి, హార్వర్డ్ టి. హెచ్. చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్ నుండి ఆమె
      ప్రజారోగ్యంలో మాస్టర్స్ పొందారు. హార్వర్డ్ యొక్క బెర్క్మన్ క్లీన్ సెంటర్ ఫర్
      ఇంటర్నెట్ & సొసైటీలో పరిశోధనా అనుబంధ సంస్థగా, ఆరోగ్య సమాచార వనరులు మరియు ఉత్పాదనలు
      ఆరోగ్య ఫలితాలను ప్రభావితం చేసే మార్గాలను ఆమె అధ్యయనం చేస్తుంది. ఆమె హార్వర్డ్
      టి.హెచ్. ఆరోగ్యం, మీడియా మరియు మానవ హక్కులపై చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్.
      మీడాన్‌లో చేరడానికి ముందు, నాట్ ఆరోగ్య తప్పుడు సమాచారం పరిశోధకుడిగా ఎం ఐ టి
      మీడియా ల్యాబ్‌లో పనిచేశారు.
