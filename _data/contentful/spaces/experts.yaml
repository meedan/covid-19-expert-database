  bio:
    en-US: 'Dr. Saskia Popescu is an infectious disease epidemiologist and infection
      preventionist with a focus on hospital biopreparedness and the role of infection
      prevention in health security efforts. She is an expert in healthcare biopreparedness  and
      is nationally recognized for her work in infection prevention and enhancing
      hospital response to infectious diseases events. Currently, Dr. Popescu is an
      Adjunct Professor with the University of Arizona, and an Affiliate Faculty with
      George Mason University, while serving on the Coronavirus Task Force within
      the Federation of American Scientists, and on a data collection subcommittee
      for SARS-CoV-2 response with the National Academies of Science, Engineering,
      and Medicine. She holds a PhD in Biodefense from George Mason University, a
      Masters in Public Health with a focus on infectious diseases, and a Masters
      of Arts in International Security Studies, from the University of Arizona. Dr.
      Popescu is an Alumni Fellow of the Emerging Leaders in Biosecurity Initiative
      (ELBI) at the Johns Hopkins Bloomberg School of Public Health, Center for Health
      Security. She is also an external expert for the European Centre for Disease
      Control (ECDC), and a recipient of the Presidential Scholarship at George Mason
      University. In 2010, she was a recipient of the Frontier Interdisciplinary eXperience
      (FIX) HS-STEM Career Development Grant in Food Defense through the National
      Center for Food Protection and Defense. During her work as an infection preventionist,
      she managed Ebola response, a 300+ measles exposure resulting in an MMWR article,
      and bioterrorism preparedness in the hospital system. More recently, she created
      and disseminated a gap analysis for a 6-hospital system to establish vulnerabilities
      for high-consequence diseases, helping to guide the creation of a high-consequence
      disease initiative to enhance readiness at the healthcare level. Twitter: @SaskiaPopescu '
    ar: ‫الدكتورة ساسكيا بوبيسكو أخصائية في علم الأوبئة والأوبئة المعدية والوقاية
      من العدوى. تخصصت الدكتورة ساسكيا في التركيز على التأهب ضد التهديدات البيولوجية
      بالمستشفيات ودور الوقاية من العدوى في إطار الجهود لأجل الأمن الصحي. إنها خبيرة
      في التأهب ضد التهديدات البيولوجية في مراكز الرعاية الصحية ومعترف بها على الصعيد
      الوطني بالولايات المتحدة، وذلك لعملها في الوقاية من العدوى وتعزيز استجابة المستشفيات
      عند تعرضها لخطر الأمراض المعدية. حاليا، الدكتورة بوبيسكو أستاذة مساعدة في جامعة
      أريزونا، وأستاذة تابعة لجامعة جورج ميسون، كما أنها عضو فاعل ضمن فريق عمل باتحاد
      العلماء الأمريكيين، والذي يدرس فيروس كورونا. تشارك الدكتورة "ساسكيا" في اللجنة
      الفرعية لجمع البيانات حول محاربة فيروس كورونا المستجد وذلك في إطار الأكاديميات
      الوطنية للعلوم والهندسة والطب. حصلت الدكتورة "ساسكيا" على درجة الدكتوراه في
      الدفاع البيولوجي من جامعة جورج ميسون، وعلى ماجستير في الصحة العامة مع التركيز
      على الأمراض المعدية، وماجستير الآداب في دراسات الأمن الدولي من جامعة أريزونا.
      الدكتورة بوبيسكو عضو مرخص له في برنامج القادة الناشئين في مبادرة الأمن الحيوي
      في كلية جونز هوبكنز بلومبرج للصحة العامة، مركز الأمن الصحي. وهي أيضا خبيرة خارجية
      للمركز الأوروبي لمكافحة الأمراض، وحاصلة على المنحة الرئاسية في جامعة جورج ميسون.
      سنة 2010 ، حصلت على منحة التطوير الوظيفي في مجال الدفاع الغذائي عبر المركز الوطني
      للحماية والدفاع الغذائي. خلال عملها كطبيبة للوقاية من العدوى، أدارت حملة محاربة
      وباء إيبولا، كما أدارت حادث تعرض أكثر من 300 شخص للإصابة بالحصبة، مما أدى إلى
      نشر مقال في "التقرير الأسبوعي للأمراض والوفيات (MMWR)"، وقد قامت أيضا بإدارة
      التأهب لخطر العمل الإرهابي بالسلاح البيولوجي في المستشفيات. في الآونة الأخيرة،
      قامت بإنشاء ونشر تحليل ثغرات لنظام ست مستشفيات وذلك، لتحديد نقاط الضعف للأمراض
      ذات العواقب الوخيمة، مما يساعد على توجيه إنشاء مبادرة الأمراض ذات العواقب الوخيمة
      لتعزيز الاستعداد على مستوى الرعاية الصحية. تويتر :‏ @SaskiaPopescu
    bn: 'ডাঃ স্যাস্কিয়া পোপেস্কু একটি সংক্রামক রোগ মহামারী-সংক্রান্ত বিদ্যা এবং সংক্রমণ
      প্রতিরোধবিদ যা হ''ল হাসপাতালের জৈব প্রস্তুতিতে মনোনিবেশ এবং স্বাস্থ্য সুরক্ষা
      প্রচেষ্টাতে সংক্রমণ প্রতিরোধের ভূমিকা। তিনি স্বাস্থ্যসেবা জৈব প্রস্তুতি বিশেষজ্ঞ
      এবং সংক্রামক রোগ প্রতিরোধের জন্য হাসপাতালের প্রতিক্রিয়া বাড়ানোর ক্ষেত্রে তার
      কাজের জন্য জাতীয়ভাবে স্বীকৃত। বর্তমানে ডঃ পোপেস্কু অ্যারিজোনা বিশ্ববিদ্যালয়ের
      একজন সংযুক্ত অধ্যাপক এবং জর্জ ম্যাসন বিশ্ববিদ্যালয়ের একজন অনুমোদিত ফ্যাকাল্টি,
      এবং একইসাথে আমেরিকান বিজ্ঞানীদের ফেডারেশন-এর করোনা ভাইরাস টাস্ক ফোর্সে উপাত্ত
      সংগ্রহের উপকমিটিতে বিজ্ঞান, প্রকৌশল, এবং মেডিসিন জাতীয় একাডেমি সঙ্গে SARS-CoV-2
      এর প্রতিক্রিয়া নিয়ে কাজ করছেন। তিনি জর্জ ম্যাসন বিশ্ববিদ্যালয় থেকে বায়োডিফেন্সে
      পিএইচডি করেছেন, সংক্রামক রোগের প্রতি মনোনিবেশ সহ জনস্বাস্থ্যের জন্য স্নাতকোত্তর
      এবং অ্যারিজোনা বিশ্ববিদ্যালয় থেকে আন্তর্জাতিক সুরক্ষা স্টাডিজে স্নাতকোত্তর
      ডিগ্রি অর্জন করেছেন। ডাঃ পোপেস্কু স্বাস্থ্য সুরক্ষা কেন্দ্রের জনস হপকিন্স ব্লুমবার্গ
      স্কুল অফ পাবলিক হেলথের বায়োসিকিউরিটি ইনিশিয়েটিভ (ইএলবিআই) এর উদীয়মান নেতাদের
      একজন প্রাক্তন ফেলো। তিনি ইউরোপীয় সেন্টার ফর ডিজিজ কন্ট্রোলের (ইসিডিসি) একজন
      বহিরাগত বিশেষজ্ঞ এবং জর্জ মেসন বিশ্ববিদ্যালয়ের প্রেসিডেন্সিয়াল স্কলারশিপ প্রাপক।
      ২০১০ সালে, তিনি খাদ্য সুরক্ষা ও প্রতিরক্ষা জাতীয় কেন্দ্রের মাধ্যমে খাদ্য প্রতিরক্ষা
      মধ্যে ফ্রন্টিয়ার ইন্টারডিসিপ্লিনারি এক্সফেরিয়েন্স (এফআইএক্স) এইচএস-স্টেম ক্যারিয়ার
      ডেভলপমেন্ট গ্রান্ট প্রাপ্ত হয়েছিলেন। সংক্রমণ প্রতিরোধক হিসাবে তার কাজের মধ্যে
      রয়েছে, তিনি ইবোলা প্রতিক্রিয়া পরিচালনা , একটি এমএমডব্লিউআর নিবন্ধে ৩০০+ হামের
      এক্সপোজার পরিচালনা এবং হাসপাতাল পদ্ধতিতে জৈব-সন্ত্রাসবাদের প্রস্তুতি । অতি সম্প্রতি,
      তিনি উচ্চ-পরিণতিজনিত রোগগুলির দুর্বলতা স্থাপনের জন্য একটি ৬-হাসপাতাল সিস্টেমের
      জন্য একটি ফাঁক বিশ্লেষণ তৈরি এবং প্রচার করেছেন, যা স্বাস্থ্যসেবা পর্যায়ে তৎপরতা
      বাড়ানোর জন্য উচ্চ-পরিণতিজনিত রোগের উদ্যোগের সৃষ্টিকে পথনির্দেশ করতে সহায়তা
      করে। টুইটার: @SaskiaPopescu'
    es: 'La Dra. Saskia Popescu es una epidemióloga en enfermedades infecciosas y
      prevencionista de infecciones, con un foco en la biopreparación hospitalaria
      y el rol de la prevención de la infección en los esfuerzos de seguridad para
      la salud. Es una experta en biopreparación en el cuidado de la salud, nacionalmente
      reconocida por su trabajo en la prevención de la infección y la ampliación de
      la respuesta hospitalaria en eventos de enfermedades infecciosas. Actualmente,
      la Dra. Popescu es una Profesora Adjunta en la Universidad de Arizona, y una
      Docente Afiliada con la Universidad George Mason, mientras trabaja para la Fuerza
      de Tareas para el Coronavirus dentro de la Federación de Científicos Americanos,
      y en un subcomité de recolección de datos para la respuesta al SARS-CoV-2 con
      las Academias Nacionales de la Ciencia, la Ingeniería y la Medicina. Tiene un
      PhD en Biodefensa de la Universidad George Mason, una Maestría en Salud Pública
      con un foco en enfermedades infecciosas, y una Maestría de Artes en Estudios
      de Seguridad Internacional, de la Universidad de Arizona. La Dra. Popescu es
      una Alumna Colega de la Iniciativa Líderes Emergentes en Bioseguridad (ELBI),
      en la Escuela de Salud Pública Bloomberg, en el Centro para Seguridad de la
      Salud (Johns Hopkins). También es una experta externa para el Centro Europeo
      para Control de Enfermedades (ECDC), y la receptora de la Beca Presidencial
      en la Universidad George Mason. En 2010, fue una receptora de la Beca para el
      Desarrollo de la Carrera HS-STEM de la eXperiencia Interdisciplinaria Frontera
      (FIX) en Defensa de los Alimentos, a través del Centro Nacional para Protección
      y Defensa de los Alimentos. Durante su trabajo como prevencionista de infecciones,
      estuvo a cargo de la respuesta al Ébola, una exposición a la rubeola de más
      de 300 casos (resultante en un artículo en MMWR), y la preparación contra el
      bioterrorismo en el sistema hospitalario. Más recientemente, creó y divulgó
      un análisis de déficit para un sistema de 6 hospitales para establecer vulnerabilidades
      por enfermedades de consecuencias graves, ayudando a guiar a la creación de
      una iniciativa para enfermedades de consecuencias graves, para ampliar la preparación
      al nivel de cuidado de la salud. Twitter: @SaskiaPopescu'
    fr: 'La docteure Saskia Popescu est épidémiologiste en maladie infectieuse et
      préventrice des infections. Elle se spécialise dans la préparation contre les
      menaces biologiques en milieu hospitalier et le rôle de la prévention des infections
      dans les efforts de sécurité sanitaire. Elle est spécialiste dans la préparation
      contre les menaces biologiques dans les soins de santé, et elle est reconnue
      à l’échelle nationale aux États-Unis pour son travail de prévention des infections
      et d’amélioration de la réponse hospitalière aux événements de maladies infectieuses.
      La docteure Popescu est actuellement professeure associée à l’université d’Arizona
      et professeure affiliée à l’Université George Mason, tout en participant au
      groupe de travail sur le coronavirus au sein de la Fédération des scientifiques
      états-uniens. Elle participe aussi pour les académies des sciences, d’ingénierie
      et de médecine au sous-comité de collecte de données dans le cadre de la lutte
      contre le SARS-CoV-2. Elle détient un doctorat en biodéfense de l’Université
      George Mason, une maîtrise en santé publique avec spécialisation sur les maladies
      infectieuses et une maîtrise ès arts en études de sécurité internationale de
      l’Université d’Arizona. La docteure Popescu est membre agrée des chefs de file
      émergents en initiative de biosécurité (ELBI) du centre de sécurité sanitaire
      de l’école de santé publique John Hopkins Bloomberg. Elle est aussi une spécialiste
      externe pour le Centre européen de contrôle et de prévention des maladies (ECDC)
      et récipiendaire de la Bourse présidentielle de l’Université George Mason. En
      2010, elle fut bénéficiaire de la bourse de développement de carrière Expérience
      interdisciplinaire frontière (FIX) HS-STEM en défense alimentaire par le Centre
      national de protection et de défense alimentaire. Dans le cadre de son travail
      en tant que préventrice des infections, elle géra la lutte contre Ebola, une
      éclosion de plus de 300 cas de rougeole qui a donné lieu à un article dans MMWR,
      et la préparation au bioterrorisme dans les sites hospitaliers. Plus récemment,
      elle a créé et distribué une analyse des lacunes pour un ensemble de six hôpitaux
      afin de déterminer les vulnérabilités aux maladies à conséquences graves, aidant
      à la création d’une initiative sur les maladies à conséquences graves pour améliorer
      l’état de préparation des soins de santé. Twitter : @SaskiaPopescu'
    hi: 'डॉ. सस्किया पोपेस्कू एक संक्रामक रोग महामारी विशेषज्ञ और संक्रमण निवारक है,
      जो कि अस्पताल की बायोपरपेरेंसी पर ध्यान केंद्रित करने और स्वास्थ्य सुरक्षा प्रयासों
      में संक्रमण की रोकथाम की भूमिका के साथ है। वह हेल्थकेयर बायोप्रेपरेडनेस में
      एक विशेषज्ञ है और संक्रमण की रोकथाम और संक्रामक रोगों की घटनाओं के लिए अस्पताल
      की प्रतिक्रिया बढ़ाने में अपने काम के लिए राष्ट्रीय स्तर पर मान्यता प्राप्त
      है। वर्तमान में, डॉ. पोपेस्क्यू एरिजोना विश्वविद्यालय के साथ एक सहायक प्रोफेसर
      हैं, और जॉर्ज मेसन विश्वविद्यालय के साथ एक संबद्ध संकाय, जबकि अमेरिकी वैज्ञानिकों
      के संघ के भीतर कोरोनोवायरस टास्क फोर्स में सेवा कर रहे हैं, और SARS-CoV-2 के
      लिए एक डेटा संग्रह उपसमिति पर विज्ञान, इंजीनियरिंग और चिकित्सा के राष्ट्रीय
      अकादमियों के साथ प्रतिक्रिया। वह जॉर्ज मेसन यूनिवर्सिटी से बायोडेफेंस में पीएचडी
      रखती हैं, संक्रामक रोगों पर ध्यान देने के साथ सार्वजनिक स्वास्थ्य में परास्नातक
      हैं और एरिज़ोना विश्वविद्यालय से अंतर्राष्ट्रीय सुरक्षा अध्ययन में परास्नातक
      हैं। डॉ. पोपेस्कु जॉन्स हॉपकिंस ब्लूमबर्ग स्कूल ऑफ पब्लिक हेल्थ, सेंटर फॉर हेल्थ
      सिक्योरिटी में बायोसैक्विटी इनिशिएटिव (एलबीआई) में उभरते नेताओं के पूर्व छात्र
      हैं। वह यूरोपीय सेंटर फॉर डिजीज कंट्रोल (इसीडीसी) के लिए एक बाहरी विशेषज्ञ भी
      हैं, और जॉर्ज मेसन विश्वविद्यालय में राष्ट्रपति छात्रवृत्ति के प्राप्तकर्ता
      हैं। 2010 में, वह राष्ट्रीय खाद्य सुरक्षा और रक्षा केंद्र के माध्यम से खाद्य
      रक्षा में फ्रंटियर इंटरडिसिप्लिनरी एक्सएक्सपिरेंस (एफआइएक्स) एचएस-एसटीईएम कैरियर
      डेवलपमेंट ग्रांट के प्राप्तकर्ता थे। एक संक्रमण निवारक के रूप में अपने काम के
      दौरान, उन्होंने इबोला प्रतिक्रिया को प्रबंधित किया, एक 300+ खसरा जोखिम जिसके
      परिणामस्वरूप एक एमएमडबल्युआर लेख, और अस्पताल प्रणाली में बायोटेरोरिज़्म की तैयारी
      थी। हाल ही में, उसने उच्च-परिणामी बीमारियों के लिए भेद्यताएं स्थापित करने के
      लिए 6-अस्पताल प्रणाली के लिए एक अंतर विश्लेषण का निर्माण और प्रसार किया, जिससे
      स्वास्थ्य देखभाल स्तर पर तत्परता बढ़ाने के लिए एक उच्च-परिणामी बीमारी पहल के
      निर्माण में मदद मिली। ट्विटर: @SaskiaPopescu'
    pt: 'A Dr. Saskia Popescu é um epidemiologista de doenças infecciosas e prevenção
      de infecções com foco em biopreparação hospitalar e no papel da prevenção de
      infecções nos serviços de segurança sanitária. Ela é especialista em biopreparação
      de saúde e é reconhecida nacionalmente por seu trabalho na prevenção de infecções
      e na melhoria da reação hospitalar a eventos de doenças infecciosas. Atualmente,
      a Dra. Popescu é Professora Adjunta da Universidade do Arizona, e uma Docente
      Afiliada da Universidade George Mason, enquanto atua na Força Tarefa Coronavírus
      dentro da Federação de Cientistas Americanos, e em um subcomitê de coleta de
      dados para resposta ao SARS-CoV-2 com as Academias Nacionais de Ciência, Engenharia
      e Medicina. Ela é titular de um doutorado em biodefesa pela George Mason University,
      um Mestrado em Saúde Pública com foco em doenças infecciosas, e um mestrado
      em estudos de segurança Internacional, pela Universidade do Arizona. Dra. Popescu
      é Alumni Fellow of the Emerging Leaders in Biosecurity Initiative (ELBI) na
      Johns Hopkins Bloomberg School of Public Health, Center for Health Security.
      Ela também é especialista externa do Centro Europeu de Controle de Doenças (ECDC),
      e recebeu a Bolsa Presidencial da Universidade George Mason. Em 2010, ela foi
      beneficiária da Bolsa de Desenvolvimento de Carreira HS-STEM em Defesa de Alimentos
      oferecida pelo Centro Nacional de Proteção e Defesa de Alimentos. Durante seu
      trabalho de prevenção de infecções, ela administrou a reação contra o ebola
      e um surto de mais de 300 casos de rubéola que resultaram em um artigo na MMWR,
      e a preparação para o bioterrorismo no sistema hospitalar. Mais recentemente,
      ela criou e divulgou uma análise de lacunas em um conjunto de 6 hospitais, a
      fim de identificar vulnerabilidades para doenças de alta incidência, ajudando
      a orientar a criação de uma iniciativa voltada para doenças de alta incidência
      com o objetivo de aumentar a prontidão no âmbito da assistência médica. Twitter:
      @SaskiaPopescu'
    te: 'డాక్టర్. ఆమె హెల్త్‌కేర్ బయోప్రెపరేడ్‌నెస్‌లో నిపుణురాలు మరియు ఇన్ఫెక్షన్
      నివారణ మరియు అంటు వ్యాధుల సంఘటనలకు ఆసుపత్రి ప్రతిస్పందనను పెంచడంలో ఆమె చేసిన
      కృషికి జాతీయంగా గుర్తింపు పొందింది. ప్రస్తుతం, డాక్టర్ పోపెస్కు అరిజోనా విశ్వవిద్యాలయంలో
      అనుబంధ ప్రొఫెసర్, మరియు జార్జ్ మాసన్ విశ్వవిద్యాలయంలో అనుబంధ ఫ్యాకల్టీ, ఫెడరేషన్
      ఆఫ్ అమెరికన్ సైంటిస్ట్స్‌లోని కరోనావైరస్ టాస్క్‌ఫోర్స్‌లో మరియు SARS-CoV-2 కోసం
      డేటా సేకరణ ఉపకమిటీలో పనిచేస్తున్నప్పుడు సైన్స్, ఇంజనీరింగ్ మరియు మెడిసిన్ జాతీయ
      అకాడమీలతో ప్రతిస్పందన. ఆమె జార్జ్ మాసన్ విశ్వవిద్యాలయం నుండి బయోడిఫెన్స్‌లో
      పిహెచ్‌డి, అంటు వ్యాధులపై దృష్టి సారించి ప్రజారోగ్యంలో మాస్టర్స్ మరియు అరిజోనా
      విశ్వవిద్యాలయం నుండి ఇంటర్నేషనల్ సెక్యూరిటీ స్టడీస్‌లో మాస్టర్స్ ఆఫ్ ఆర్ట్స్
      సాధించింది. డాక్టర్ పోపెస్కు జాన్స్ హాప్కిన్స్ బ్లూమ్బెర్గ్ స్కూల్ ఆఫ్ పబ్లిక్
      హెల్త్, సెంటర్ ఫర్ హెల్త్ సెక్యూరిటీలో బయోసెక్యూరిటీ ఇనిషియేటివ్ (ఈ ల్ బి ఐ )
      లో ఎమర్జింగ్ లీడర్స్ యొక్క పూర్వ విద్యార్ధి. ఆమె యూరోపియన్ సెంటర్ ఫర్ డిసీజ్
      కంట్రోల్ (ఇసిడిసి) కు బాహ్య నిపుణురాలు మరియు జార్జ్ మాసన్ విశ్వవిద్యాలయంలో ప్రెసిడెన్షియల్
      స్కాలర్‌షిప్ గ్రహీత. 2010 లో, ఆమె నేషనల్ సెంటర్ ఫర్ ఫుడ్ ప్రొటెక్షన్ అండ్ డిఫెన్స్
      ద్వారా ఫుడ్ డిఫెన్స్‌లో ఫ్రాంటియర్ ఇంటర్ డిసిప్లినరీ ఎక్స్‌పీరియన్స్ (ఫిక్స్)
      హెచ్‌ఎస్-స్టెమ్ కెరీర్ డెవలప్‌మెంట్ గ్రాంట్ గ్రహీత. ఇన్ఫెక్షన్ నివారణ నిపుణురాలిగా
      ఆమె పని చేస్తున్నప్పుడు, ఆమె ఎబోలా ప్రతిస్పందనను నిర్వహించింది, 300+ మీజిల్స్
