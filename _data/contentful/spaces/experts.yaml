  bio:
    en-US: |-
      Seema Yasmin is an Emmy Award-winning medical journalist, poet, physican and author. Yasmin served as an officer in the Epidemic Intelligence Service at the U.S. Centers for Disease Control and Prevention where she investigated disease outbreaks. She trained in journalism at the University of Toronto and in medicine at the University of Cambridge.

      Yasmin was a finalist for the Pulitzer Prize in breaking news in 2017 with a team from The Dallas Morning News and received an Emmy Award for her reporting on neglected diseases. She received two grants from the Pulitzer Center on Crisis Reporting and was selected as a John S. Knight Fellow in Journalism at Stanford University iin 2017 where she investigated the spread of health misinformation and disinformation during epidemics.
    fr: |-
      "Seema Yasmin est une journaliste médicale, une poète, une médecin et une autrice primée au Emmy. Seema a tenu un rôle de dirigeante au sein du service de renseignements sur les épidémies des Centres de contrôle et de prévention des maladies des États-Unis où elle a enquêté sur l’éclosion de maladies. Elle a fait des études de journalisme à l’Université de Toronto et de médecine à l’Université de Cambridge.

      Yasmin était en 2017 l’une des finalistes du Prix Pulitzer en nouvelles de dernière heure avec une équipe du « The Dallas Morning News », et a reçu un prix Emmy pour son reportage sur les maladies négligées. Elle a reçu deux bourses du Centre Pulitzer pour le reportage en temps de crise, et a été sélectionnée en 2017 comme membre John S. Knight en journalisme à l’Université Stanford où elle a enquêté sur la propagation de la mésinformation médicale et de la désinformation en temps de pandémie."
    hi: |-
      सीमा यास्मीन एक एमी पुरस्कार विजेता चिकित्सा पत्रकार, कवि, चिकित्सक और लेखक हैं। यास्मीन ने यू.एस. सेंटर्स फॉर डिसीज़ कंट्रोल एंड प्रिवेंशन की महामारी खुफिया सेवा में एक अधिकारी के रूप में कार्य किया, जहाँ उन्होंने रोग के प्रकोप की जाँच की हैं। उन्होंने टोरंटो विश्वविद्यालय में पत्रकारिता और कैम्ब्रिज विश्वविद्यालय में चिकित्सा में प्रशिक्षण लिया है।

      यास्मीन 2017 में द डलास मॉर्निंग न्यूज की एक टीम के साथ ब्रेकिंग न्यूज में पुलित्जर पुरस्कार के लिए फाइनलिस्ट थीं और उन्हें उपेक्षित बीमारियों के बारे में रिपोर्टिंग के लिए एमी अवार्ड मिला था। उन्हें पुलिसित्जर सेंटर ऑन क्राइसिस रिपोर्टिंग से दो अनुदान मिले और 2017 में स्टैनफोर्ड विश्वविद्यालय में पत्रकारिता में जॉन एस। नाइट फेलो के रूप में चुना गया, जहां उन्होंने महामारी के दौरान स्वास्थ्य की गलत सूचना और विघटन के प्रसार की जांच की।
    ar: |-
      ‫سيما ياسمين صحفية متخصصة في الأخبار الطبية وشاعرة وطبيبة ومؤلفة حاصلة على جائزة إيمي. عملت ياسمين كضابطة في خدمة الاستخبارات الوبائية في المراكز الأمريكية لمكافحة الأمراض والوقاية منها حيث قامت بالتحقيق في تفشي الأمراض. تلقت تدريبا في الصحافة بجامعة تورنتو وفي الطب بجامعة كامبريدج.‏‬

      ‫وصلت ياسمين إلى نهائيات جائزة بوليتسر في الأخبار العاجلة سنة 2017 مع فريق من ""أخبار دَلاَس الصباحية""وحصلت على جائزة إيمي لتقريرها عن الأمراض المُهمَلة. تلقت منحتَين من مركز بوليتسر للإبلاغ عن الأزمات وتم اختيارها كزميلة ""جون إس نايت"" في الصحافة بجامعة ستانفورد سنة 2017 حيث قامت بالتحقيق في انتشار المعلومات الصحية الخاطئة والمعلومات المضللة أثناء تفشي الأوبئة.
    bn: |-
      সীমা ইয়াসমিন একজন এমি অ্যাওয়ার্ড-প্রাপ্ত মেডিকেল সাংবাদিক, কবি, পদার্থবিদ এবং লেখক। ইয়াসমিন মার্কিন যুক্তরাষ্ট্রের রোগ নিয়ন্ত্রণ ও প্রতিরোধ কেন্দ্রগুলিতে এপিডেমিক ইন্টেলিজেন্স সার্ভিসে অফিসার হিসাবে কাজ করেছিলেন যেখানে তিনি রোগের প্রকোপ তদন্ত করেছিলেন। তিনি টরন্টো বিশ্ববিদ্যালয়ের সাংবাদিকতা এবং কেমব্রিজ বিশ্ববিদ্যালয়ের মেডিসিন বিষয়ে প্রশিক্ষণ নিয়েছিলেন।
      ইয়াসমিন ২০১৭ সালে ডালাস মর্নিং নিউজের একটি দল নিয়ে ব্রেকিং নিউজের জন্য পুলিৎজার পুরষ্কারের চূড়ান্ত প্রতিযোগী ছিলেন এবং অবহেলিত রোগের প্রতিবেদনের জন্য একটি এমি অ্যাওয়ার্ড পেয়েছিলেন। তিনি ক্রাইসিস রিপোর্টিংয়ের পুলিৎজার সেন্টার থেকে দুটি অনুদান পেয়েছিলেন এবং স্ট্যানফোর্ড ইউনিভার্সিটি আইনে ২০১৭ সালে সাংবাদিকতায় জন এস নাইট ফেলো হিসাবে নির্বাচিত হয়েছিলেন যেখানে তিনি মহামারীগুলির সময়ে স্বাস্থ্য সম্পর্কিত ভুল তথ্য এবং ডিসিফর্মেশন নিয়ে তদন্ত করেছিলেন|
    es: |-
      Seema Yasmin es una periodista especializada en medicina ganadora del premio Emmy, poeta, médica y autora. Yasmin sirvió como oficial en el Servicio de Inteligencia Epidémica en los Centros para el Control y Prevención de las Enfermedades de los EE.UU., donde investigó brotes de enfermedad. Se entrenó en periodismo en la Universidad de Toronto, y en medicina en la Universidad de Cambridge.

      Yasmin fue una finalista para el Premio Pulitzer en noticias de último momento en 2017, con un equipo del The Dallas Morning News, y recibió un Premio Emmy por su reportaje sobre enfermedades negligidas. Recibió dos becas del Centro Pulitzer sobre Reporte de Crisis, y fue seleccionada como Colega John S. Knight en Periodismo en la Universidad de Stanford en 2017, donde investigó la divulgación de desinformación sobre salud durante las epidemias.
    pt: |-
      Seema Yasmin é jornalista em medicina, poeta, médica e autor, ganhadora do prêmio Emmy. Yasmin atuou como agente do Serviço de Inteligência Epidemiológica nos Centros de Controle e Prevenção de Doenças dos Estados Unidos, onde investigou surtos de doenças. Ela se formou em jornalismo na Universidade de Toronto e em medicina na Universidade de Cambridge.

      Yasmin foi finalista do Prêmio Pulitzer em notícias de última hora em 2017 com uma equipe do The Dallas Morning News e recebeu um Prêmio Emmy por sua reportagem sobre doenças negligenciadas. Ela recebeu duas bolsas do Centro Pulitzer de Reportagem sobre crises e foi selecionada como John S. Knight Fellow em Jornalismo na Universidade de Stanford em 2017, onde investigou a disseminação de má informação e desinformação sobre saúde durante epidemias.
    te: |-
      సీమా యాస్మిన్ ఎమ్మీ అవార్డు గెలుచుకున్న మెడికల్ జర్నలిస్ట్, కవి, వైద్యుడు మరియు రచయిత. యాస్మిన్ యుఎస్ సెంటర్స్ ఫర్ డిసీజ్ కంట్రోల్ అండ్ ప్రివెన్షన్‌లో ఎపిడెమిక్ ఇంటెలిజెన్స్ సర్వీస్‌లో ఆఫీసర్‌గా పనిచేశారు, అక్కడ ఆమె వ్యాధి వ్యాప్తిని పరిశోధించింది. ఆమె విశ్వవిద్యాలయంలో జర్నలిజంలో శిక్షణ పొందింది. టొరంటో మరియు కేంబ్రిడ్జ్ విశ్వవిద్యాలయంలో వైద్యంలో.

      ది డల్లాస్ మార్నింగ్ న్యూస్ నుండి ఒక బృందంతో 2017 లో బ్రేకింగ్ న్యూస్‌లో యాస్మిన్ పులిట్జర్ ప్రైజ్‌కి ఫైనలిస్ట్ మరియు నిర్లక్ష్యం చేసిన వ్యాధులపై ఆమె నివేదించినందుకు ఎమ్మీ అవార్డును అందుకున్నారు. ఆమె పులిట్జర్ సెంటర్ ఆన్ క్రైసిస్ రిపోర్టింగ్ నుండి రెండు గ్రాంట్లు పొందింది మరియు స్టాన్ఫోర్డ్ విశ్వవిద్యాలయంలో జర్నలిజంలో జాన్ ఎస్. నైట్ ఫెలోగా 2017 లో ఎంపికైంది, అక్కడ అంటువ్యాధుల సమయంలో ఆరోగ్య తప్పుడు సమాచారం మరియు తప్పు సమాచారం గురించి ఆమె పరిశోధించారు.
