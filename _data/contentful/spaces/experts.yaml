      على مستوى العالم بشأن أطر السياسة الأخلاقية للذكاء الاصطناعي، والبحث في الوصول
      إلى المعلومات عالية الجودة والموارد الصحية للبرازيليات خلال أزمة زيكا.
    bn: জেনা শেরম্যান হার্ভার্ড ল স্কুল, বার্কম্যান ক্লিন সেন্টার ফর ইন্টারনেট অ্যান্ড
      সোসাইটি-তে সিনিয়র প্রজেক্ট কো-অর্ডিনেটরের দায়িত্ব পালন করছেন, যেখানে তিনি
      নীতিমালার মাধ্যমে এআই-তে বৈষম্য প্রশমনের উপর জোর দিয়ে প্রযুক্তি নীতিতে কাজ
