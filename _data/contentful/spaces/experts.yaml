    es: Jenna Sherman sirve como Coordinadora Principal de Proyecto en el Centro Berkman
      Klein para Internet y la Sociedad, en la Escuela de Leyes de Harvard, donde
      trabaja sobre ética tecnológica con un énfasis en la mitigación de prejuicios
      y discriminación en Inteligencia Artificial (AI) a través de políticas. Simultáneamente,
      está estudiando para obtener una Maestría en Salud Pública en Ciencias Sociales
      y del Comportamiento, con focos en Salud Materna e Infantil, y Estudios Humanitarios,
      Ética y Derechos Humanos, en la Escuela de Salud Pública T. H. Chan de Harvard.
      Jenna se unió recientemente al Laboratorio de Salud Digital de Meedan como consultora
      para la Base de Datos Experta sobre COVID-19, siguiendo experiencias previas
      para ayudar a desarrollar políticas para precios accesibles en drogas, aconsejar
      globalmente a gobierrnos en marcos de trabajo éticos para políticas para AI,
      e investigar el acceso de las mujeres brasileras a recursos de salud e informativos
      de calidad en medio de la crisis del Zika.
    fr: Jenna Sherman est coordinatrice principale de projets au Centre Berkman Klein
      pour l’Internet et la société de la faculté de droit de Harvard où elle travaille
      sur l’éthique dans les technologies et plus particulièrement sur l’atténuation
      par des politiques du parti pris et de la discrimination de l’IA. Elle prépare
      simultanément une maîtrise en santé publique, sciences sociales et comportementales
      à l’École de santé publique T. H. Chan de Harvard avec spécialisations en santé
      maternelle et infantile, et en études humanitaires, éthiques et droit de la
      personne. Jenna s’est jointe récemment au Laboratoire numérique sur la santé
      de Meedan en tant que consultante pour la base de données spécialisée sur la
      COVID-19, ce qui fait suite à de précieuses expériences d’aide au développement
      de politiques tarifaires pour des médicaments abordables, de conseils aux gouvernements
      à l’échelle mondiale pour des cadres de politiques éthiques pour l’IA, et une
      recherche sur l’accès des Brésiliennes à des renseignements et des ressources
      en santé de qualité lors de la crise du Zika.
    hi: जेना शर्मन हार्वर्ड लॉ स्कूल में बर्कमैन क्लेन सेंटर फॉर इंटरनेट एंड सोसाइटी
      में एक वरिष्ठ परियोजना समन्वयक के रूप में कार्य करती हैं, जहां वह नीति के माध्यम
      से एआई में पूर्वाग्रह और भेदभाव को कम करने पर जोर देने के साथ तकनीकी नैतिकता
      पर काम करती है। क्रमशः, वह हार्वर्ड में एक एमपीएच का पीछा कर रही है। मातृ और
      बाल स्वास्थ्य और मानवीय अध्ययन, नैतिकता और मानव अधिकारों में सांद्रता के साथ
      सामाजिक और व्यवहार विज्ञान में सार्वजनिक स्वास्थ्य के चैन स्कूल। जेना ने हाल
      ही में कोविड-19 एक्सपर्ट डेटाबेस के लिए एक सलाहकार के रूप में मिदान की डिजिटल
      हेल्थ लैब में प्रवेश किया, जो सुलभ दवा मूल्य निर्धारण नीतियों को विकसित करने
      में मदद करने के लिए पिछले अनुभवों का पालन करता है, एआई के लिए नैतिक नीतिगत ढाँचों
      पर विश्व स्तर पर सरकारों को सलाह देता है, और गुणवत्ता की जानकारी और जीका संकट
      के बीच ब्राजील की महिलाओं की गुणवत्ता की जानकारी और स्वास्थ्य संसाधनों तक पहुंच
      पर शोध करना।
    pt: Jenna Sherman atua como coordenadora sênior de projetos no Berkman Klein Center
      for Internet and Society na Escola de Direito da Univesidade de Harvard, onde
      trabalha com ética tecnológica com ênfase na redução de preconceitos e discriminação
      na IA através de políticas. Ao mesmo tempo, ela está trabalhando em um mestrado
      (MPH) na Harvard T.H. Chan School of Public Health em ciências sociais e comportamentais,
      com concentrações em saúde materna e infantil e estudos humanitários, ética
      e direitos humanos. Jenna associou-se recentemente ao Laboratório de Saúde Digital
      da Meedan como consultora da base de dados especializada sobre o COVID-19, seguindo
      suas experiências anteriores de ajuda ao desenvolvimento de políticas para produção
      de medicamentos a preços acessíveis, aconselhando governos em todo o mundo sobre
      marcos de políticas éticas para a IA, e pesquisando sobre o acesso a informações
      de qualidade e recursos sanitários das mulheres brasileiras em meio à crise
      da Zika.
    te: జెన్నా షెర్మాన్ హార్వర్డ్ లా స్కూల్‌లోని బెర్క్‌మన్ క్లీన్ సెంటర్ ఫర్ ఇంటర్నెట్
      అండ్ సొసైటీలో సీనియర్ ప్రాజెక్ట్ కోఆర్డినేటర్‌గా పనిచేస్తున్నారు, ఇక్కడ ఆమె
      విధానం ద్వారా ఏ ఐ లో పక్షపాతం మరియు వివక్షను తగ్గించడంపై దృష్టి పెట్టి టెక్
      ఎథిక్స్ పై పనిచేస్తుంది. అదే సమయంలో, ఆమె హార్వర్డ్ టీ.చ్. వద్ద ఒక ఎం పీ చ్ కొనసాగిస్తున్నారు
      లో చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్ ఇన్ సోషల్ అండ్ బిహేవియరల్ సైన్సెస్, మాతా,
      శిశు ఆరోగ్యం మరియు మానవతా అధ్యయనాలు, నీతి మరియు మానవ హక్కులలో ఏకాగ్రతతో. జెన్నా
