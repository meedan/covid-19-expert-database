  bio:
    en-US: Emily LaRose is a Registered Dietitian and currently works as a consultant
      to The Global Alliance for Improved Nutrition (GAIN). She has been a dietitian
      for more than 15 years and has previously worked for Médecins Sans Frontières
      (MSF), PATH, Children’s Hospital Los Angeles, and Johnson & Wales University.
      In her work she has written specialty reports on topics including global human
      milk banking practices and innovative food system programs; developed tools
      and protocols for clinical nutrition care delivery in humanitarian hospitals;
      taught university-level clinical nutrition courses; and provided nutritional
      care for critically ill hospitalized patients. Emily is currently a Doctor of
      Public Health candidate at the Harvard T.H. Chan School of Public Health where
      she has completed the Nutrition and Global Health Concentration. She also holds
      a Master of Science in Dietetics from Kansas State University and a Bachelor
      of Science in Culinary Arts Nutrition from Johnson & Wales University.
    ar: ‫إميلي لروز أخصائية مرخص لها في التغذية. تعمل حاليا كمستشارة في التحالف العالمي
      من أجل تحسين التغذية. عملت أخصائية تغذية لأكثر من 15 عاما، كما عملت سابقا في
      منظمة أطباء بلا حدود، و PATH ، ومستشفى الأطفال في لوس أنجلوس، وجامعة جونسون
      وويلز. كتبت خلال عملها تقارير متخصصة حول موضوعات تشمل الممارسات المصرفية العالمية
      للبن البشري وبرامج مبتكرة لأنظمة الغذاء. طورت أدوات وبروتوكولات لتقديم رعاية
      التغذية السريرية في المستشفيات الإنسانية ؛ درَّست علم التغذية على مستوى الجامعة
      ؛ وقدمت الرعاية الغذائية للمرضى الموجودين في المستشفى في حالة حرجة. إميلي مرشحة
      حاليا للدكتوراه في مدرسة تشان للصحة العامة بجامعة هارفارد، حيث أكملت دروسا جامعية
      في التغذية والصحة العالمية. "إميلي" حاصلة أيضا على الماجستير في علم التغذية
      من جامعة ولاية كانساس وبكالوريوس العلوم في فنون الطهي والتغذية من جامعة جونسون
      وويلز.‏‬
    bn: এমিলি লরোজ একজন নিবন্ধিত ডায়েটিশিয়ান এবং বর্তমানে গ্লোবাল অ্যালায়েন্স ফর
      ইম্প্রোভড নিউট্রিশনের (GAIN) পরামর্শদাতা হিসাবে কাজ করছেন। তিনি ১৫ বছরেরও বেশি
      সময় ধরে ডায়েটিশিয়ান হিসেবে আছেন এবং এর আগে তিনি মেডিসিনস সানস ফ্রন্টিয়ারেস
      (এমএসএফ), প্যাথ, চিলড্রেনস হসপিটাল লস অ্যাঞ্জেলেস এবং জনসন অ্যান্ড ওয়েলস বিশ্ববিদ্যালয়ের
      হয়ে কাজ করেছেন। কর্মক্ষেত্রে, তিনি বিশ্বব্যাপী হিউম্যান মিল্ক ব্যাংকিং অনুশীলন
      এবং উদ্ভাবনী খাদ্য ব্যবস্থা কর্মসূচী সহ বিভিন্ন বিষয়ে প্রতিবেদন লিখেছেন; মানবিক
      হাসপাতালে ক্লিনিকাল পুষ্টি যত্ন সরবরাহের জন্য সরঞ্জাম এবং প্রোটোকল তৈরি করা;
      বিশ্ববিদ্যালয় স্তরের ক্লিনিকাল পুষ্টি কোর্স শেখানো; এবং গুরুতর অসুস্থ হাসপাতালে
      ভর্তি রোগীদের পুষ্টির যত্ন সরবরাহ করেছেন। এমিলি বর্তমানে হার্ভার্ড টি.এইচ. চ্যান
      জনস্বাস্থ্যের স্কুলে জনস্বাস্থ্য প্রার্থীদের একজন ডাক্তার,  যেখানে তিনি পুষ্টি
      এবং গ্লোবাল স্বাস্থ্য কনসেন্টেশন সম্পন্ন করেছেন| তিনি কানসাস স্টেট বিশ্ববিদ্যালয়
      থেকে ডায়েটিক্সে স্নাতকোত্তর এবং জনসন এন্ড ওয়েলস বিশ্ববিদ্যালয় থেকে রন্ধনশিল্পের
      পুষ্টিবিদ্যায় স্নাতক ডিগ্রি অর্জন করেছেন।
    es: Emily LaRose es una Dietóloga Registrada, y actualmente trabaja como consultora
      para la Alianza Global para una Nutrición Mejorada (GAIN). Ha sido dietóloga
      por más de 15 años, y previamente ha trabajado para Médicos Sin Fronteras (MSF),
      PATH, el Hospital de Niños de Los Angeles, y la Universidad Johnson & Wales.
      En su trabajo, ha escrito reportes especializados sobre tópicos incluyendo a
      las prácticas globales en bancos de leche humana, y programas innovativos en
      sistemas de alimentación; desarrolló herramientas y protocolos para la administración
      de cuidados de nutrición clínica en hospitales humanitarios; enseñó cursos de
      nivel universitario sobre nutrición clínica; y proveyó cuidado nutricional para
      pacientes hospitalizados críticamente enfermos. Emily actualmente es una candidata
      doctoral de Salud Pública en la Escuela de Salud Pública T.H. Chan de Harvard,
      donde ha completado la Especialidad Nutrición y Salud Global. También tiene
      una Maestría de Ciencia en Dietética de la Universidad Estatal de Kansas, y
      un Bachillerato de Ciencia de Nutrición en las Artes Culinarias de la Universidad
      Johnson & Wales.
    fr: Emily LaRose est une diététiste agréée qui travaille actuellement en tant
      que consultante pour l’Alliance mondiale pour une nutrition améliorée (GAIN).
      Elle est diététiste depuis plus de 15 ans et a travaillé auparavant pour Médecin
      sans frontières (MSF), PATH, l’hôpital pour enfants de Los Angeles et pour l’Université
      Johnson & Wales. Dans le cadre de son travail, elle a rédigé des rapports de
      spécialités sur des sujets tels que les pratiques mondiales d’exploitation de
      banques de lait humain et les programmes de systèmes alimentaires innovateurs ;
      a développé des outils et des protocoles de prestation de soins nutritionnels
      cliniques dans les hôpitaux humanitaires ; et a donné des soins nutritionnels
      à des patients hospitalisés en phase critique. Emily est actuellement candidate
      au doctorat en santé publique à l’École de santé publique T. H. Chan de Harvard
      où elle a complété la concentration Nutrition et santé mondiale. Elle détient
      aussi une maîtrise ès sciences en diététique de l’Université de l’État du Kansas
      et un baccalauréat ès sciences en nutrition des arts culinaires de l’Université
      Johnson & Wales.
    hi: एमिली लाओस एक पंजीकृत आहार विशेषज्ञ हैं और वर्तमान में ग्लोबल अलायंस फॉर इम्प्रूव्ड
      न्यूट्रीशन (जीएआईएन) के सलाहकार के रूप में काम करती हैं। वह 15 वर्षों से अधिक
      समय तक आहार विशेषज्ञ रही हैं और इससे पहले मेडेकिंस संस फ्रंटियर (एमएसएफ), पेट,
      चिल्ड्रन हॉस्पिटल लॉस एंजिल्स और जॉनसन एंड वेल्स विश्वविद्यालय के लिए काम कर
      चुकी हैं। अपने काम में, उन्होंने वैश्विक मानव दूध बैंकिंग प्रथाओं और अभिनव खाद्य
      प्रणाली कार्यक्रमों सहित विषयों पर विशेष रिपोर्टें लिखी हैं; मानवीय अस्पतालों
      में नैदानिक ​​पोषण देखभाल वितरण के लिए विकसित उपकरण और प्रोटोकॉल; सिखाया विश्वविद्यालय
      स्तर के नैदानिक ​​पोषण पाठ्यक्रम; और गंभीर रूप से बीमार अस्पताल में भर्ती रोगियों
      के लिए पोषण संबंधी देखभाल प्रदान की। एमिली वर्तमान में हार्वर्ड टीएच में सार्वजनिक
      स्वास्थ्य उम्मीदवार के डॉक्टर हैं। चैन स्कूल ऑफ पब्लिक हेल्थ जहां उन्होंने पोषण
      और वैश्विक स्वास्थ्य एकाग्रता पूरा किया है। वह कैनसस स्टेट यूनिवर्सिटी से डायटेटिक्स
      में मास्टर ऑफ साइंस और जॉनसन एंड वेल्स यूनिवर्सिटी से पाक कला पोषण में बैचलर
      ऑफ साइंस भी रखती हैं।
    pt: Emily LaRose é uma nutricionista credenciada e atualmente trabalha como consultora
      para a The Global Alliance for Improved Nutrition (GAIN). Ela é dietista há
      mais de 15 anos e trabalhou anteriormente para Médicos Sem Fronteiras (MSF),
      PATH, Hospital Infantil de Los Angeles e Johnson & Wales University. Em seu
      trabalho, ela escreveu relatórios de especialidade sobre tópicos incluindo práticas
      globais de bancos de leite humano e programas inovadores de sistema alimentar;
      desenvolveu ferramentas e protocolos para a prestação de cuidados de nutrição
      clínica em hospitais humanitários; ministrou cursos de nutrição clínica de nível
      universitário e prestou tratamento nutricional a pacientes gravemente enfermos
      hospitalizados. Atualmente, Emily é doutoranda em saúde pública na Harvard T.H.
      Chan School of Public Health onde ela concluiu a Nutrition and Global Health
      Concentration. Ela também tem um mestrado em Nutrição  pela Universidade Estadual
      do Kansas e um bacharelado em Nutrição em Artes Culinárias pela Universidade
      Johnson & Wales.
    te: ఎమిలీ లారోస్ ఒక రిజిస్టర్డ్ డైటీషియన్ మరియు ప్రస్తుతం ది గ్లోబల్ అలయన్స్ ఫర్
      ఇంప్రూవ్డ్ న్యూట్రిషన్ (గైన్) కు కన్సల్టెంట్‌గా పనిచేస్తున్నారు. ఆమె 15 సంవత్సరాలకు
      పైగా డైటీషియన్‌గా ఉన్నారు మరియు గతంలో మాడెసిన్స్ సాన్స్ ఫ్రాంటియర్స్ (ఎంఎస్‌ఎఫ్),
      పాత్, చిల్డ్రన్స్ హాస్పిటల్ లాస్ ఏంజిల్స్ మరియు జాన్సన్ మరియు వేల్స్ విశ్వవిద్యాలయంలో
      పనిచేశారు. ఆమె పనిలో, గ్లోబల్ హ్యూమన్ మిల్క్ బ్యాంకింగ్ పద్ధతులు మరియు వినూత్న
      ఆహార వ్యవస్థ కార్యక్రమాలతో సహా అంశాలపై ప్రత్యేక నివేదికలు రాశారు; మానవతా ఆసుపత్రులలో
      క్లినికల్ న్యూట్రిషన్ కేర్ డెలివరీ కోసం సాధనాలు మరియు ప్రోటోకాల్‌లను అభివృద్ధి
      చేశారు; విశ్వవిద్యాలయ స్థాయి క్లినికల్ న్యూట్రిషన్ కోర్సులు బోధించారు; మరియు
      అనారోగ్యంతో ఆసుపత్రిలో చేరిన రోగులకు పోషక సంరక్షణను అందించారు. ఎమిలీ ప్రస్తుతం
      హార్వర్డ్ టి.హెచ్ వద్ద డాక్టర్ ఆఫ్ పబ్లిక్ హెల్త్ అభ్యర్థి. చాన్ స్కూల్ ఆఫ్
      పబ్లిక్ హెల్త్, అక్కడ ఆమె న్యూట్రిషన్ అండ్ గ్లోబల్ హెల్త్ కాన్సంట్రేషన్ పూర్తి
      చేసింది. ఆమె కాన్సాస్ స్టేట్ యూనివర్శిటీ నుండి డైటెటిక్స్లో మాస్టర్ ఆఫ్ సైన్స్
      మరియు జాన్సన్ మరియు వేల్స్ విశ్వవిద్యాలయం నుండి పాక ఆర్ట్స్ న్యూట్రిషన్లో బ్యాచిలర్
      ఆఫ్ సైన్స్ కలిగి ఉంది.
