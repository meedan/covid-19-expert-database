  bio:
    en-US: Dr. Christin Gilmer is a Global Health Scientist with a background in infectious
      diseases, international health systems, and population health and technology.
      In the last 15 years, Christin has worked for the WHO, University of Oxford,
      World Health Partners, USAID, UNFPA, the FXB Center for Health & Human Rights
      and more, including volunteering for Special Olympics International's health
      programs and running health- and technology-based nonprofits across the country.
      She obtained her Doctor of Public Health Degree at the Harvard T.H. Chan School
      of Public Health, her MPH at Columbia, and spent time studying at M.I.T., Harvard
      Kennedy School, and Harvard Business School. Christin has worked in dozens of
      countries across five continents and loves running programs and research internationally,
      but she is currently based in Seattle.
    fr: Christin Gilmer est une scientifique spécialisée en santé mondiale avec des
      compétences en maladies infectieuses, systèmes internationaux de santé, santé
      de la population et en technologie. Au cours des 15 dernières années, Christin
      a travaillé pour l’OMS, l’Université d’Oxford, les Partenaires en santé mondiale,
      USAID, UNFPA, le Centre FXB pour la santé et les droits de la personne. Plus
      encore, elle œuvra aussi bénévolement aux programmes internationaux de santé
      des Olympiques spéciaux et géra des organismes sans but lucratif en matière
      de santé et de technologies à travers les États-Unis. Elle a obtenu son diplôme
      de docteure en santé publique à l’École de santé publique T. H. Chan de Harvard,
      sa maîtrise en santé publique à Columbia, et elle a aussi étudié au MIT, à l’École
      Kennedy de Harvard ainsi ainsi qu’à HEC Harvard. Christin a travaillé dans des
      douzaines de pays sur cinq continents et aime gérer programmes et recherches
      à l’échelle internationale. Elle est actuellement installée à Seattle.
    hi: क्रिस्टीन गिल्मर एक वैश्विक स्वास्थ्य वैज्ञानिक हैं, जो संक्रामक रोगों, अंतर्राष्ट्रीय
      स्वास्थ्य प्रणालियों और जनसंख्या स्वास्थ्य और प्रौद्योगिकी की पृष्ठभूमि में
      है। पिछले 15 वर्षों में, क्रिस्टीन ने डब्ल्यूएचओ, ऑक्सफोर्ड विश्वविद्यालय, विश्व
      स्वास्थ्य भागीदारों, यूएसएआईडी, यूएनएफपीए, स्वास्थ्य और मानव अधिकारों के लिए
      एफएक्सबी केंद्र और अधिक के लिए काम किया है, जिसमें विशेष ओलंपिक अंतर्राष्ट्रीय
      स्वास्थ्य कार्यक्रमों और स्वास्थ्य और प्रौद्योगिकी चलाने के लिए स्वयंसेवा शामिल
      है। देश भर में गैर-लाभकारी। उन्होंने हार्वर्ड टीएच चैन स्कूल ऑफ पब्लिक हेल्थ,
      कोलंबिया में अपने एमपीएच में डॉक्टर ऑफ पब्लिक हेल्थ डिग्री प्राप्त की, और एमआईटी,
      हार्वर्ड कैनेडी स्कूल और हार्वर्ड बिजनेस स्कूल में अध्ययन करने में समय बिताया।
      क्रिस्टिन ने पांच महाद्वीपों के दर्जनों देशों में काम किया है और अंतरराष्ट्रीय
      स्तर पर कार्यक्रम चलाने और अनुसंधान करना पसंद करता है, लेकिन वह वर्तमान में
      सिएटल में स्थित है।
    ar: "‫كريستين جيلمر، عالمة صحة عالمية لها خبرة في الأمراض المعدية والأنظمة الصحية
      الدولية وصحة السكان والتكنولوجيا. في السنوات الخمس عشرة الماضية، عملت كريستين
      مع منظمة الصحة العالمية وجامعة أكسفورد وشركاء الصحة العالمية والوكالة الأمريكية
      للتنمية الدولية وصندوق الأمم المتحدة للسكان ومركز FXB للصحة وحقوق الإنسان وغيرها،
      بما في ذلك التطوع في البرامج الصحية للأولمبياد الدولي الخاص، كما قامت بالعمل
      مع المنظمات غير الربحية في ميدان الصحة والتكنولوجيا الموجودة في جميع أنحاء البلاد.
      حصلت على درجة الدكتوراه في الصحة العامة من مدرسة تْشَانْ للصحة العامة بجامعة
      هارفارد، وحصلت على ماجستير في الصحة العامة في كولومبيا، كما أمضت وقتا في الدراسة
      في معهد ماساتشوستس للتكنولوجيا، وكلية هارفارد كينيدي، وكلية هارفارد للأعمال.
      عملت كريستين في عشرات البلدان بجميع قارات العالم وهي تحب إدارة البرامج والبحوث
      على المستوى الدولي، لكنها تقيم حاليا في مدينة سياتل الأمريكية.  "
    bn: 'ক্রিস্টিন গিলমার সংক্রামক রোগ, আন্তর্জাতিক স্বাস্থ্য ব্যবস্থা এবং জনসংখ্যার
      স্বাস্থ্য ও প্রযুক্তির ব্যাকগ্রাউন্ড সহ একজন গ্লোবাল হেলথ সায়েন্টিস্ট। ক্রিস্টিন
      গত ১৫ বছরে বিশ্ব স্বাস্থ্য সংস্থা, অক্সফোর্ড বিশ্ববিদ্যালয়, ওয়ার্ল্ড হেলথ
      পার্টনার্স, ইউএসএআইডি, ইউএনএফপিএ, স্বাস্থ্য ও মানবাধিকারের জন্য এফএক্সবি সেন্টার,
      বিশেষ অলিম্পিকস ইন্টারন্যাশনালের স্বাস্থ্য কর্মসূচির জন্য স্বেচ্ছাসেবীর কাজ
      এবং দেশজুড়ে বেসরকারী অলাভজনক স্বাস্থ্য- এবং প্রযুক্তি পরিচালনার কাজ করেছেন
      । তিনি হার্ভার্ড টি.এইচ. চ্যান স্কুল অফ পাবলিক হেলথ থেকে তাঁর জনস্বাস্থ্য ডিগ্রি
      অর্জন করেছিলেন। তাঁর এমপিএইচ কলম্বিয়া থেকে, এবং এম.আই.টি., হার্ভার্ড কেনেডি
      স্কুল এবং হার্ভার্ড বিজনেস স্কুলে পড়াশোনার জন্য সময় কাটিয়েছেন। ক্রিস্টিন
      পাঁচটি মহাদেশ জুড়ে কয়েক ডজন দেশে কাজ করেছেন এবং আন্তর্জাতিকভাবে চলমান প্রোগ্রাম
      এবং গবেষণা পছন্দ করেন, তবে তিনি বর্তমানে সিয়াটলে অবস্থান করছেন।  '
    es: Christin Gilmer es una Científica en Salud Global con antecedentes en enfermedades
      infecciosas, sistemas internacionales de salud, y tecnología y salud de las
      poblaciones. En los últimos 15 años, Christin ha trabajado para la OMS, la Universidad
      de Oxford, Socios para la Salud del Mundo, USAID, UNFPA, el Centro FXB para
      Salud y Derechos Humanos y más, incluyendo el ser voluntaria para los programas
      de salud de la Internacional de Olimpíadas Especiales, y la conducción de organizaciones
      sin fines de lucro con bases en la salud y la tecnología a través del país.
      Obtuvo su Doctorado en Salud Pública en la Escuela de Salud Pública T.H. Chan
      de Harvard, su Maestría en Salud Pública en Columbia, y pasó un tiempo estudiando
      en el M.I.T. y las Escuelas Kennedy y de Negocios (ambas en Harvard). Christin
      ha trabajado en docenas de países a través de cinco continentes, y le encanta
      estar a cargo de programas e investigación en el ámbito internacional, pero
      actualmente está basada en Seattle.
    pt: Christin Gilmer é uma cientista de saúdeglobal com formação em doenças infecciosas,
      sistemas de saúde internacionais e saúde e tecnologia de populações. Nos últimos
      15 anos, Christin trabalhou para a OMS, Universidade de Oxford, World Health
      Partners, USAID, UNFPA, FXB Center for Health & Human Rights e muito mais, incluindo
      o voluntariado para os programas de saúde das Olimpíadas Especiais Internacionais
      e a gestão de organizações sem fins lucrativos na área de saúde e tecnologia
      em todo o país. Ela obteve seu Doutorado em Saúde Pública na Harvard T.H. Chan
      School of Public Health, seu mestrado na em Columbia, e estudando temporariamente
      no M.I.T., na Harvard Kennedy School, e na Harvard Business School. Christin
      já trabalhou em dezenas de países dos cinco continentes e adora executar programas
      e pesquisas internacionais. Atualmente, ela mora em Seattle.
    te: క్రిస్టిన్ గిల్మర్ అంటు వ్యాధులు, అంతర్జాతీయ ఆరోగ్య వ్యవస్థలు మరియు జనాభా
      ఆరోగ్యం మరియు సాంకేతిక పరిజ్ఞానం యొక్క నేపథ్యం కలిగిన గ్లోబల్ హెల్త్ సైంటిస్ట్.
      గత 15 సంవత్సరాల్లో, క్రిస్టిన్ ప్రపంచ ఆరోగ్య సంస్థ, ఆక్స్ఫర్డ్ విశ్వవిద్యాలయం,
      ప్రపంచ ఆరోగ్య భాగస్వాములు, యూ స్ ఏ ఐ డి, యూన్ప్ పిఏ, ఫ్ క్స బి సెంటర్ ఫర్ హెల్త్
      & హ్యూమన్ రైట్స్ మరియు మరెన్నో పనిచేశారు, స్పెషల్ ఒలింపిక్స్ ఇంటర్నేషనల్ యొక్క
      ఆరోగ్య కార్యక్రమాలకు స్వయంసేవకంగా పనిచేయడం మరియు ఆరోగ్యం మరియు సాంకేతిక పరిజ్ఞానం
      దేశవ్యాప్తంగా ఆధారిత లాభాపేక్షలేనివి. ఆమె హార్వర్డ్ టి.హెచ్ వద్ద డాక్టర్ ఆఫ్
      పబ్లిక్ హెల్త్ డిగ్రీని పొందింది. చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్, కొలంబియాలో
      ఆమె ఎం పి హ్ , మరియు ఎం .ఐ. టి., హార్వర్డ్ కెన్నెడీ స్కూల్ మరియు హార్వర్డ్ బిజినెస్
      స్కూల్‌లో చదువుతూ గడిపారు. క్రిస్టిన్ ఐదు ఖండాల్లోని డజన్ల కొద్దీ దేశాలలో పనిచేశారు
      మరియు అంతర్జాతీయంగా నడుస్తున్న కార్యక్రమాలు మరియు పరిశోధనలను ఇష్టపడతారు, కాని
      ఆమె ప్రస్తుతం సీటెల్‌లో ఉంది.
