  slug:
    en-US: anshu-shroff
  bio:
    en-US: 'Anshu is a Doctor of Public Health (DrPH) candidate at the Harvard T.H.
      Chan School of Public Health, and a Humanitarian Studies, Ethics, and Human
      Rights concentrator at the Harvard Humanitarian Initiative. She is a Harvard
      Voices in Leadership writing fellow and student moderator, Prajna Fellow, and
      the John C. and Katherine Vogelheim Hansen Fund for Africa Awardee. Anshu’s
      interests include: systemic issues of emergency management, crisis leadership,
      intersectoral approaches to climate risk resilience, inclusion and human rights,
      international development, access and sustainability of global health systems,
      and socio-economic equity. Anshu has worked at the United Nations, UNDP, UNICEF,
      Gates Foundation, and the Institute of Healthcare Improvement.'
    ar: '‫أنشو مرشحة لنيل درجة الدكتوراه في مدرسة تشان للصحة العامة بجامعة هارفارد،
      وتتخصص في الدراسات الإنسانية والأخلاقية وحقوق الإنسان في مبادرة هارفارد الإنسانية.
      وهي تكتب في « Harvard Voices in Leadership » (أصوات هارفارد في الريادة)، كما
      أنها تقوم بالتنسيق بين الطلاب، وعضو في بْرايْنا، وحائزة على جائزة صندوق جون
      سي وكاثرين فوجيلهايم هانسن لأجل إفريقيا. تشمل اهتمامات "‫أنشو" : القضايا الشاملة
      لإدارة الطوارئ، وقيادة الأزمات، والنهج المشتركة بين القطاعات لمقاومة مخاطر المناخ،
      والإدماج وحقوق الإنسان، والتنمية الدولية، والوصول إلى النظم الصحية العالمية
      واستدامتها، والعدالة الاجتماعية والاقتصادية. عملت "أنشو" في الأمم المتحدة وبرنامج
      الأمم المتحدة الإنمائي واليونيسيف ومؤسسة غيتس ومعهد تحسين الرعاية الصحية.'
    bn: 'আনশু হার্ভার্ড টি.এইচ চ্যান স্কুল অফ পাবলিক হেলথ- এর একজন ডাক্তার এবং হার্ভার্ড
      হিউম্যানিস্ট্যান্ট ইনিশিয়েটিভের মানবাধিকার বিষয়ক স্টাডিজ, নীতিশাস্ত্র এবং
      মানবাধিকার কেন্দ্র- এর জনস্বাস্থ্যের (ড.পি.এইচ) প্রার্থী। তিনি ভয়েসেস ইন রাইটিং
      লিডারশীপ ফেলো এবং শিক্ষার্থী মডারেটর প্রজনা ফেলো এবং জন সি এবং আফ্রিকা অ্যাওয়ার্ডির
      পক্ষে ক্যাথরিন ভোগেলহিম হ্যানসেন তহবিল এর হার্ভার্ড মুখপাত্র। আনশুর আগ্রহের
      মধ্যে রয়েছে: জরুরী ব্যবস্থাপনার পদ্ধতিগত সমস্যা, সঙ্কট নেতৃত্ব, জলবায়ু ঝুঁকিপূর্ণ
      স্থিতিস্থাপকতা, অন্তর্ভুক্তি এবং মানবাধিকারের আন্তঃদেশীয় পদ্ধতি, আন্তর্জাতিক
      বিকাশ, বিশ্ব স্বাস্থ্য ব্যবস্থার প্রাপ্যতা এবং টেকসইতা এবং আর্থ-সামাজিক ইক্যুইটি।
      আনশু জাতিসংঘ, ইউএনডিপি, ইউনিসেফ, গেটস ফাউন্ডেশন এবং স্বাস্থ্যসেবা উন্নয়ন ইনস্টিটিউটে
      কাজ করেছেন।'
    es: 'Anshu es una candidata doctoral de Salud Pública (DrPH) en la Escuela de
      Salud Pública T. H. Chan de Harvard, especializada en Estudios Humanitarios,
      Ética y Derechos Humanos en la Iniciativa Humanitaria, también en Harvard. Es
      una colega escritora y moderadora de estudiantes en las Voces en el Liderazgo
      (Harvard), una Colega Prajna, y la receptora del Premio Fondo para África John
      C. y Katherine Vogelheim Hansen. Los intereses de Anshu incluyen: cuestiones
      sistémicas de gestión de emergencias, liderazgo de crisis, abordajes intersectoriales
      para la resiliencia a riesgos climáticos, inclusión y derechos humanos, desarrollo
      internacional, acceso y sustentabilidad de sistemas de salud globales, y equidad
      socioeconómica. Anshu ha trabajado en las Naciones Unidas, PNUD, UNICEF, la
      Fundación Gates, y el Instituto para la Mejora del Cuidado de la Salud.'
    fr: 'Anshu est candidate au doctorat en santé publique à l’École en santé publique
      T. H. Chan de Harvard et se spécialise en études humanitaires, éthiques et droit
      de la personne à l’Initiative humanitaire de Harvard. Elle écrit pour « Harvard
      Voices in Leadership » (Voix de Havard en leadership) et est modératrice pour
      ses étudiants, membre Prajna, et lauréate des Fonds John C. et Katherine Vogelheim
      Hansen pour l’Afrique. Les champs d’intérêt d’Anshu comprennent : les problèmes
      systémiques de la gestion des urgences, le leadership de crise, les approches
      intersectorielles de la résilience aux risques climatiques, l’inclusion et les
      droits de la personne, l’accès aux systèmes mondiaux de santé et leur durabilité,
      et l’égalité socio-économique. Anshu a travaillé pour les Nations Unies, le
      PNUD, l’UNICEF, la Fondation Gates, et L’Institut pour l’amélioration des soins
      de santé.  '
    hi: 'अंशु हार्वर्ड टी.एच में सार्वजनिक स्वास्थ्य (DrPH) के एक डॉक्टर हैं। चैन
      स्कूल ऑफ पब्लिक हेल्थ, और एक मानवीय अध्ययन, नैतिकता, और हार्वर्ड मानवीय पहल
      में मानवाधिकार संकेंद्रणकर्ता है। वह लीडरशिप में साथी और छात्र संचालक, प्राजना
      फेलो, और जॉन सी. और कैथरीन वोगेलहेम हेंसन फंड फॉर अफ्रीका अवार्डी लेखन में हार्वर्ड
      वॉयस हैं। अंशु के दिलचस्पी में शामिल हैं: आपातकालीन प्रबंधन, संकट नेतृत्व, जलवायु
      जोखिम लचीलापन, समावेशन और मानव अधिकारों, अंतर्राष्ट्रीय विकास, वैश्विक स्वास्थ्य
      प्रणालियों की पहुंच और स्थिरता, और सामाजिक-आर्थिक इक्विटी के प्रतिपक्षीय दृष्टिकोण।
      अंशु ने संयुक्त राष्ट्र, यूएनडीपी, यूनिसेफ, गेट्स फाउंडेशन और इंस्टीट्यूट ऑफ
      हेल्थकेयर इंप्रूवमेंट में काम किया है।'
    pt: 'Anshu é doutoranda em saúde pública (DrPH) na Harvard T.H. Chan School of
      Public Health, e se concentra em estudos humanitários, ética e direitos humanos
      na IHarvard Humanitarian Initiative. Ela é bolsista da Harvard Voices in Leadership
      e moderadora estudantil, membro da Prajna, e ganhadora do prêmio John C. e Katherine
      Vogelheim Hansen Fund for Africa. Os interesses da Anshu incluem: questões sistêmicas
      de gestão de emergências, liderança de situações de crise, abordagens multissetoriais
      de resiliência ao risco climático, inclusão e direitos humanos, desenvolvimento
      internacional, acesso e sustentabilidade dos sistemas globais de saúde, e equidade
      socioeconômica. A Anshu trabalhou nas Nações Unidas, PNUD, UNICEF, Fundação
      Gates e no Institute of Healthcare Improvement.'
    te: 'అన్షు హార్వర్డ్ టి.హెచ్ వద్ద డాక్టర్ ఆఫ్ పబ్లిక్ హెల్త్ (డాక్టర్ పిహెచ్)
      అభ్యర్థి. చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్, మరియు హార్వర్డ్ హ్యుమానిటేరియన్ ఇనిషియేటివ్
      వద్ద ఒక మానవతా అధ్యయనాలు, నీతి మరియు మానవ హక్కుల ఏకాగ్రత. ఆమె హార్వర్డ్ వాయిస్
      ఇన్ లీడర్‌షిప్ రైటింగ్ తోటి మరియు విద్యార్థి మోడరేటర్, ప్రజ్నా ఫెలో, మరియు జాన్
      సి. మరియు కేథరీన్ వోగెల్హీమ్ హాన్సెన్ ఫండ్ ఫర్ ఆఫ్రికా అవార్డు గ్రహీత. అన్షు
      యొక్క ఆసక్తులు: అత్యవసర నిర్వహణ, సంక్షోభ నాయకత్వం, వాతావరణ ప్రమాద స్థితిస్థాపకత,
      చేరిక మరియు మానవ హక్కులు, అంతర్జాతీయ అభివృద్ధి, ప్రపంచ ఆరోగ్య వ్యవస్థల ప్రాప్యత
      మరియు స్థిరత్వం మరియు సామాజిక-ఆర్థిక ఈక్విటీకి సంబంధించిన దైహిక సమస్యలు. అన్షు
      ఐక్యరాజ్యసమితి, యుఎన్‌డిపి, యునిసెఫ్, గేట్స్ ఫౌండేషన్ మరియు ఇన్స్టిట్యూట్ ఆఫ్
      హెల్త్‌కేర్ ఇంప్రూవ్‌మెంట్‌లో పనిచేశారు.'
