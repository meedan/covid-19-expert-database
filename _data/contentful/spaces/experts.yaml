  bio:
    en-US: Mohit Nair currently serves as Partnerships Director at FairVote Washington,
      a non-profit organisation based in Seattle, WA. Previously, he worked with the
      Medecins Sans Frontieres (MSF) Vienna Evaluation Unit and with MSF Operational
      Centre Barcelona in India. He has conducted research studies on diverse topics,
      including the drivers of antibiotic resistance in West Bengal and perceptions
      of palliative care in Bihar. Mohit has also worked as a research consultant
      with Save the Children in Laos to identify gaps in the primary health system
      and develop a district-wide action plan for children with disabilities. He holds
      a Master of Public Health from the Harvard University T.H. Chan School of Public
      Health and a Bachelor of Science from Cornell University.
    fr: Mohit Nair est actuellement directeur des partenariats pour FairVote Washington,
      un organisme sans but lucratif situé à Seattle, É.-U. Il a travaillé auparavant
      avec Médecins sans frontière (MSF) au sein de l’unité d’évaluation de Vienne
      et en Inde avec le centre opérationnel de MSF à Barcelone. Il a dirigé des études
      de recherches sur divers sujets, dont les moteurs de l’antibiorésistance au
      Bengale-Occidental et la perception des soins palliatifs au Bihar. Mohit a aussi
      travaillé en tant que consultant à la recherche pour « Save the Children » (Sauvons
      les enfants) au Laos, afin d’identifier les lacunes du système de santé principal
      et de développer un plan d’action à l’échelle du district pour les enfants handicapés.
      Il détient une maîtrise en santé publique de l’École de santé publique T. H.
      Chan de l’Université de Harvard et un baccalauréat ès sciences de l’Université
      Cornell.
    hi: मोहित नायर वर्तमान में सिएटल, वाशिंगटन में स्थित एक गैर-लाभकारी संगठन फेयरवोट
      वाशिंगटन में भागीदारी निदेशक के रूप में कार्य करते हैं। इससे पहले, उन्होंने
      मेडिसिंस सैंस फ्रंटियर्स (एमएसएफ) वियना मूल्यांकन इकाई और एमएसएफ ऑपरेशनल सेंटर
      बार्सिलोना के साथ भारत में काम किया। उन्होंने पश्चिम बंगाल में एंटीबायोटिक प्रतिरोध
      के ड्राइवरों और बिहार में उपशामक देखभाल की धारणा सहित विभिन्न विषयों पर शोध
      अध्ययन किए हैं। मोहित ने प्राथमिक स्वास्थ्य प्रणाली में अंतराल की पहचान करने
      और विकलांग बच्चों के लिए एक जिला-व्यापी कार्य योजना विकसित करने के लिए लाओस
      में बच्चों को बचाने के लिए एक अनुसंधान सलाहकार के रूप में भी काम किया है। उन्होंने
      हार्वर्ड यूनिवर्सिटी से मास्टर ऑफ पब्लिक हेल्थ टी.एच. चैन स्कूल ऑफ पब्लिक हेल्थ
      और कॉर्नेल विश्वविद्यालय से विज्ञान स्नातक किया है।
    ar: ‫يشغل موهيت ناير حاليا منصب مدير الشراكات في "فيرڤوت واشنطن"، وهي منظمة غير
      ربحية مقرها في سياتل، بولاية واشنطن. عمل سابقا مع وحدة التقييم التابعة لمنظمة
      أطباء بلا حدود في فيينا ومع مركز عمليات برشلونة للأطباء بلا حدود في الهند. أجرى
      دراسات بحثية حول مواضيع متنوعة، بما في ذلك دوافع مقاومة المضادات الحيوية في
      ولاية البنغال الغربية وتصورات الرعاية التلطيفية في ولاية بيهار. عمل "موهيت"
      أيضا كمستشار باحث مع منظمة إنقاذ الطفولة في لاوس لتحديد الثغرات في النظام الصحي
      الأولي ووضع خطة عمل على مستوى المنطقة للأطفال ذوي الإعاقة. "موهيت" حاصل على
      درجة الماجستير من مدرسة تشان للصحة العامة بجامعة هارفارد وشهادة البكالوريوس
      في العلوم من جامعة كورنيل.‬
    bn: মোহিত নায়ার বর্তমানে ওয়াশিংটন এর সিয়াটেলে অবস্থিত একটি অলাভজনক সংস্থা ফেয়ারভোট
      ওয়াশিংটনে অংশীদারিত্বের দায়িত্ব পালন করছেন। এর আগে, তিনি মেডিসিনস সানস ফ্রন্টিয়ার্স
      (এমএসএফ) ভিয়েনা মূল্যায়ন ইউনিট এবং ভারতের এমএসএফ অপারেশনাল সেন্টার বার্সেলোনার
      সাথে কাজ করেছিলেন। তিনি পশ্চিমবঙ্গে অ্যান্টিবায়োটিক প্রতিরোধের চালকদের এবং
      বিহারে উপশম যত্নের উপলব্ধি সহ বিভিন্ন বিষয়ে গবেষণা গবেষণা চালিয়েছেন। মোহিত
      প্রাথমিক স্বাস্থ্য ব্যবস্থার ফাঁকগুলি চিহ্নিত করতে এবং প্রতিবন্ধী শিশুদের জন্য
      জেলা-ব্যাপী কর্ম পরিকল্পনাটি বিকাশের জন্য লাওসের সেভ দ্য চিলড্রেনের সাথে গবেষণা
      পরামর্শদাতার কাজ করেছেন। তিনি হার্ভার্ড বিশ্ববিদ্যালয় টি.এইচ. চ্যান স্কুল অফ
      পাবলিক হেলথ থেকে জনস্বাস্থ্যের একটি স্নাতকোত্তর এবং কর্নেল বিশ্ববিদ্যালয় থেকে
      বিজ্ঞানে স্নাতক লাভ করেছেন।
    es: Mohit Nair sirve actualmente como Director de Asociaciones en FairVote Washington,
      una organización sin fines de lucro basada en Seattle, Washington. Previamente,
      trabajó con la Unidad de Evaluación de Viena de Médicos Sin Fronteras (MSF),
      y con el Centro Operacional Barcelona de MSF en India. Ha conducido estudios
      de investigación sobre tópicos diversos, incluyendo conductores de resistencia
      antibiótica en Bengal Occidental, y percepciones de cuidados paliativos en Bihar.
      Mohit también ha trabajado como consultor de investigación con Salvar a los
      Niños en Laos, para identificar falencias en el sistema primario de salud, y
      desarrollar un plan de acción distrital para niños con discapacidades. Tiene
      una Maestría en Salud Pública de la Escuela de Salud Pública T.H. Chan de la
      Universidad de Harvard, y un Bachillerato en Ciencia de la Universidad de Cornell.
    pt: Mohit Nair atua atualmente como diretor de parcerias na FairVote Washington,
      uma organização sem fins lucrativos sediada em Seattle, WA. Anteriormente, ele
      trabalhou com a Unidade de Avaliação de Médecins Sans Frontières (MSF) - Viena
      e com o Centro Operacional MSF - Barcelona, na Índia. Ele conduziu estudos de
      pesquisa sobre diversos assuntos, incluindo os fatores de resistência aos antibióticos
      em Bengala Ocidental e as percepções dos cuidados paliativos em Bihar. Mohit
      também trabalhou como consultor de pesquisa com Save the Children em Laos para
      identificar lacunas no sistema de saúde de base e desenvolver um plano de ação
      distrital para crianças com deficiências. Ele é titular de um mestrado em saúde
      pública pela Escola de Saúde Pública T.H. Chan da Universidade de Harvard e
      é bacharel em Ciências pela Universidade Cornell.
    te: మోహిత్ నాయర్ ప్రస్తుతం సీటెల్, వాషింగ్టన్ లో ఉన్న లాభాపేక్షలేని సంస్థ అయిన
      ఫెయిర్‌వోట్ వాషింగ్టన్‌లో పార్ట్‌నర్‌షిప్ డైరెక్టర్‌గా పనిచేస్తున్నారు. గతంలో,
      అతను మెడెసిన్స్ సాన్స్ ఫ్రాంటియర్స్ (ఎంఎస్ఎఫ్) వియన్నా ఎవాల్యుయేషన్ యూనిట్తో
      మరియు భారతదేశంలోని ఎంఎస్ఎఫ్ ఆపరేషనల్ సెంటర్ బార్సిలోనాలో పనిచేశాడు. పశ్చిమ బెంగాల్‌లో
      యాంటీబయాటిక్ నిరోధకత యొక్క డ్రైవర్లు మరియు బీహార్‌లో ఉపశమన సంరక్షణ యొక్క అవగాహనలతో
      సహా విభిన్న అంశాలపై పరిశోధన అధ్యయనాలు నిర్వహించారు. ప్రాధమిక ఆరోగ్య వ్యవస్థలో
      అంతరాలను గుర్తించడానికి మరియు వికలాంగ పిల్లల కోసం జిల్లా వ్యాప్తంగా కార్యాచరణ
      ప్రణాళికను రూపొందించడానికి మోహిత్ లావోస్‌లోని సేవ్ ది చిల్డ్రన్‌తో పరిశోధనా
      సలహాదారుగా పనిచేశారు. అతను హార్వర్డ్ విశ్వవిద్యాలయం నుండి మాస్టర్ ఆఫ్ పబ్లిక్
      హెల్త్ కలిగి ఉన్నాడు. చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్ మరియు కార్నెల్ విశ్వవిద్యాలయం
      నుండి బ్యాచిలర్ ఆఫ్ సైన్స్.
