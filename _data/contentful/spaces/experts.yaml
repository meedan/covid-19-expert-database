    en-US: 'Dr. Jessica Huang is currently a COVID-19 Response and Recovery Fellow
      with the Harvard Kennedy School’s Bloomberg City Leadership Initiative. Previously,
      she worked and taught with D-Lab at MIT, leading poverty reduction and humanitarian
      innovation projects with UNICEF, UNHCR, Oxfam, USAID, foreign government ministries
      and community-based organizations across dozens of countries. She also co-founded
      a social enterprise that has provided access to safe drinking water to thousands
      in India, Nepal and Bangladesh. Formerly trained as an environmental engineer,
      she earned a Doctorate of Public Health from Harvard and a Master’s in Learning,
      Design and Technology (LDT) from Stanford. Her projects have won multiple awards,
      including the top prize in A Grand Challenge for Development: Technology to
      Support Education in Crisis & Conflict Settings, and led to her being recognized
      for Learning 30 Under 30. She enjoys being an active volunteer, supporting several
      non-profits in health, education, environmental sustainability and social justice.'
    ar: '‫الدكتورة جيسيكا هوانغ هي عضو في فريق الاستجابة والتعافي من فيروس كوفيد-19
      في إطار مبادرة بلومبيرج لريادة المدن التابعة لمدرسة هارفارد كينيدي. عملت سابقا
      ودرَّست في D-Lab بمعهد ماساتشوستس للتكنولوجيا ، حيث قادت مشاريع الحد من الفقر
      والابتكار الإنساني مع اليونيسف ومفوضية الأمم المتحدة لشؤون اللاجئين ومنظمة أوكسفام
      والوكالة الأمريكية للتنمية الدولية ووزارات الحكومات الأجنبية والمنظمات المجتمعية
      في عشرات البلدان. كما شاركت في تأسيس مؤسسة اجتماعية وفرت الوصول إلى مياه الصالحة
      للشرب للآلاف في الهند ونيبال وبنغلاديش. تدربت سابقا كمهندسة بيئية، وحصلت على
      درجة الدكتوراه في الصحة العامة من جامعة هارفارد وماجستير في التعلم والتصميم
      والتكنولوجيا من جامعة ستانفورد. حازت مشاريعها على العديد من الجوائز ، بما في
      ذلك الجائزة الأولى في "التحدي الأكبر في التنمية : تكنولوجيا دعم التعليم في مناطق
      الأزمات والنزاعات" أدى ذلك إلى تكريمها بلقب « Learning Thirty Under 30 » . تستمتع
      جيسيكا بكونها متطوعة نشطة، حيث تدعم العديد من المنظمات غير ربحية في مجالات الصحة
      والتعليم والبيئة المستدامة والعدالة الاجتماعية.‏‬'
    bn: |-
      ডাঃ জেসিকা হুয়াং বর্তমানে হার্ভার্ড কেনেডি স্কুলের ব্লুমবার্গ সিটি লিডারশিপ ইনিশিয়েটিভের একজন কোভিড -১৯ রেসপন্স এবং রিকভারি ফেলো। এর আগে, তিনি এমআইটিতে ডি-ল্যাব-এর সাথে কাজ করেছেন এবং শিক্ষাদান করেছেন, দারিদ্র্য হ্রাস এবং মানবিক উদ্ভাবনীতে ইউনিসেফ, ইউএনএইচসিআর, অক্সফাম, ইউএসএআইডি, বিদেশি সরকার মন্ত্রণালয় এবং কয়েক ডজন দেশ জুড়ে সম্প্রদায়ভিত্তিক সংস্থার সাথে প্রকল্পের নেতৃত্ব দিয়েছেন। তিনি একটি সামাজিক উদ্যোগের সহ-প্রতিষ্ঠা করেছিলেন যা ভারত, নেপাল এবং বাংলাদেশের হাজারো মনুষ্যের নিরাপদ পানীয় জলের সরবরাহ 
      নিশ্চিত করেছে। পূর্বে পরিবেশ প্রকৌশলী হিসাবে প্রশিক্ষিত, তিনি হার্ভার্ড থেকে জনস্বাস্থ্যের একটি ডক্টরেট এবং স্ট্যানফোর্ড থেকে লার্নিং, ডিজাইন এবং প্রযুক্তি (এলডিটি) এ স্নাতকোত্তর অর্জন করেছেন। তার প্রকল্পগুলি একাধিক পুরষ্কার জিতেছে, অ্যা গ্র্যান্ড চ্যালেঞ্জ ফর ডেভেলপমেন্টের শীর্ষ পুরস্কার সহ: সংকট ও সংঘাতের বিশিষ্টে শিক্ষাকে সমর্থন করার জন্য প্রযুক্তি, এবং ৩০ বছরের কম বয়সী ৩০টি শিক্ষার জন্য তাকে স্বীকৃতি প্রদান করেছে l তিনি একজন সক্রিয় স্বেচ্ছাসেবক হিসাবে - স্বাস্থ্য, শিক্ষা, পরিবেশের স্থায়িত্ব এবং সামাজিক ন্যায়বিচার বিষয়ে বেশ কয়েকটি অলাভজনক সংস্থাকে সহায়তা করেছেন|
    es: 'La Dra. Jessica Huang actualmente es una Colega para la Respuesta y Recuperación
      al COVID-19, con la Iniciativa Bloomberg para el Liderazgo Ciudadano de la Escuela
      Kennedy de Harvard. Previamente, trabajó y enseñó con D-Lab en el MIT, condujo
      proyectos para la reducción de la pobreza y la innovación humanitaria con UNICEF,
      UNHCR, Oxfam, USAID, ministerios de gobiernos extranjeros y organizaciones comunitarias
      a lo largo de docenas de países. También cofundó una empresa social que ha provisto
      acceso a agua potable segura para miles de personas en India, Nepal y Bangladesh.
      Entrenada anteriormente como ingeniera ambiental, obtuvo un Doctorado en Salud
      Pública en Harvard, y una Maestría en Aprendizaje, Diseño y Tecnología (LDT)
      en Stanford. Sus proyectos han ganado múltiples premios, incluyendo el premio
      mayor en Un Gran Desafío para el Desarrollo: Tecnología para Respaldar a la
      Educación en Situaciones de Crisis y Conflicto, lo que condujo a que fuera reconocida
      por Aprender 30 Antes de los 30. Disfruta ser una voluntaria activa, y apoyar
      a varias organizaciones sin fines de lucro en salud, educación, sustentabilidad
      ambiental y justicia social.'
    fr: 'La Dre Jessica Huang est membre de l’équipe d’intervention et de rétablissement
      dans le cadre de la COVID-19 de l’Initiative Bloomberg de leadership des villes
      de l’École Kennedy de Harvard. Elle a travaillé et enseigné auparavant avec
      le D-Lab du MIT, a dirigé des projets de réduction de la pauvreté et d’innovation
      humanitaire avec l’UNICEF, l’UNHCR, Oxfam, USAID, des ministères de gouvernements
      étrangers et des organismes communautaires dans une douzaine de pays. Elle a
      aussi cofondé une entreprise sociale qui a donné à des milliers de personnes
      accès à une eau potable de qualité en Inde, au Népal et au Bangladesh. Ayant
      précédemment fait des études d’ingénieure-écologue, elle a obtenu un doctorat
      en santé publique de Harvard et une maîtrise en apprentissage, conception et
      technologie (LDT) de Stanford. Ses projets ont été primés plusieurs fois, dont
      le premier prix d’un Grand défi en développement : technologie pour soutenir
      l’éducation en situation de crise et de conflit, ce qui lui a permis d’être
      reconnu pour « Learning Thirty Under 30 ». Elle aime être une bénévole active
      qui soutient plusieurs organismes sans but lucratif  des domaines de la santé,
      de l’éducation, de la durabilité environnementale et de la justice sociale.'
    hi: 'डॉ. जेसिका हुआंग वर्तमान में हार्वर्ड केनेडी स्कूल के ब्लूमबर्ग सिटी लीडरशिप
      इनिशिएटिव के साथ एक कोविड-19 रिस्पॉन्स और रिकवरी फेलो है। इससे पहले, उसने एमआईटी
      में डी-लैब के साथ काम किया और पढ़ाया, जिसमें दर्जनों देशों के गरीबी और कटौती
      और मानवीय नवाचार परियोजनाओं के साथ यूनिसेफ, यूएनएचसीआर, ऑक्सफैम, यूएसएआईडी,
      विदेश सरकार के मंत्रालयों और सामुदायिक-आधारित संगठनों ने काम किया। उसने एक सामाजिक
      उद्यम की भी सह-स्थापना की, जिसने भारत, नेपाल और बांग्लादेश में हजारों लोगों
      को सुरक्षित पेयजल उपलब्ध कराया है। पूर्व में एक पर्यावरण इंजीनियर के रूप में
      प्रशिक्षित, उन्होंने हार्वर्ड से डॉक्टरेट ऑफ पब्लिक हेल्थ और स्टैनफोर्ड से लर्निंग,
      डिज़ाइन एंड टेक्नोलॉजी (एलडीटी) में मास्टर्स किया है। उनकी परियोजनाओं ने कई
      पुरस्कार जीते हैं, जिसमें ए ग्रैंड चैलेंज फॉर डेवलपमेंट: टेक्नोलॉजी टू सपोर्ट
      एजुकेशन इन क्राइसिस एंड कंफ्लिक्ट सेटिंग्स, में शीर्ष पुरस्कार शामिल हैं और
      इससे उन्हें लर्निंग थर्टी अंडर 30 के लिए पहचाना जा रहा है। वह स्वास्थ्य, शिक्षा,
      पर्यावरणीय स्थिरता और सामाजिक न्याय में कई गैर-लाभकारी संगठनों का समर्थन करते
      हुए एक सक्रिय स्वयंसेवक होने का आनंद लेती हैं।'
    pt: 'Atualmente, a Dra. Jessica Huang é membro da COVID-19 Response and Recovery
      com a Harvard Kennedy School’s Bloomberg City Leadership Initiative. Anteriormente,
      ela trabalhou e ensinou no D-Lab no MIT, liderando projetos de redução da pobreza
      e inovação humanitária com a UNICEF, UNHCR, Oxfam, USAID, ministérios de governos
      estrangeiros e organizações de base comunitária em dezenas de países. Ela também
      foi cofundadora de uma empresa social que forneceu acesso à água potável a milhares
      de pessoas na Índia, Nepal e Bangladesh. Anteriormente formada em engenharia
      ambiental, ela obteve o Doutorado em Saúde Pública em Harvard e o Mestrado em
      Aprendizagem, Design e Tecnologia (LDT) em Stanford. Seus projetos ganharam
      vários prêmios, incluindo o prêmio máximo em Um Grande Desafio para o Desenvolvimento:
      Tecnologias para auxiliar a educação em situações de crise e conflito. Eles
      a levaram a ser reconhecida por Learning Thirty Under 30. Ela gosta de ser uma
      voluntária ativa, apoiando várias organizações sem fins lucrativos em saúde,
      educação, sustentabilidade ambiental e justiça social.'
    te: 'డాక్టర్ జెస్సికా హువాంగ్ ప్రస్తుతం హార్వర్డ్ కెన్నెడీ స్కూల్ యొక్క బ్లూమ్‌బెర్గ్
      సిటీ లీడర్‌షిప్ ఇనిషియేటివ్‌తో కోవిడ్-19 స్పందన మరియు రికవరీ ఫెలో. ఇంతకుముందు,
      ఆమె ఎంఐటి లో డి-ల్యాబ్‌తో కలిసి పనిచేసింది మరియు బోధించింది, యునిసెఫ్, యుఎన్‌హెచ్‌సిఆర్,
      ఆక్స్ఫామ్, యుఎస్‌ఐఐడి, విదేశీ ప్రభుత్వ మంత్రిత్వ శాఖలు మరియు కమ్యూనిటీ ఆధారిత
      సంస్థలతో డజన్ల కొద్దీ దేశాలలో పేదరికం తగ్గింపు మరియు మానవతా ఆవిష్కరణ ప్రాజెక్టులకు
      దారితీసింది. భారతదేశం, నేపాల్ మరియు బంగ్లాదేశ్లలోని వేలాది మందికి సురక్షితమైన
      తాగునీటిని అందించే ఒక సామాజిక సంస్థను కూడా ఆమె స్థాపించారు. గతంలో పర్యావరణ ఇంజనీర్‌గా
      శిక్షణ పొందిన ఆమె హార్వర్డ్ నుండి పబ్లిక్ హెల్త్ డాక్టరేట్ మరియు స్టాన్ఫోర్డ్
      నుండి మాస్టర్స్ ఆఫ్ లెర్నింగ్, డిజైన్ అండ్ టెక్నాలజీ (ఎల్‌డిటి) సంపాదించింది.
      ఆమె ప్రాజెక్టులు ఎ గ్రాండ్ ఛాలెంజ్ ఫర్ డెవలప్‌మెంట్: టెక్నాలజీ టు సపోర్ట్ ఎడ్యుకేషన్
      ఇన్ క్రైసిస్ అండ్ కాన్ఫ్లిక్ట్ సెట్టింగులలో అగ్ర బహుమతితో సహా పలు అవార్డులను
      గెలుచుకున్నాయి మరియు 30 ఏళ్లలోపు నేర్చుకోవడం కోసం ఆమె గుర్తింపు పొందటానికి దారితీసింది.
      ఆమె చురుకైన స్వచ్చంద సేవకురాలిగా ఆనందిస్తుంది. ఆరోగ్యం, విద్య, పర్యావరణ స్థిరత్వం
      మరియు సామాజిక న్యాయంలో లాభాలు.'
