  bio:
    en-US: Megan Marrelli is a Peabody award-winning journalist and the Editorial
      Lead of the COVID-19 Expert Database. She focuses on news innovation in today's
      complex information environment. Megan has worked on the digital breaking news
      desk of the Globe and Mail, Canada's national newspaper, and on the news production
      team of the Netflix series Patriot Act with Hasan Minhaj. She was a Canadian
      Association of Journalists finalist for a team Chronicle Herald investigation
      into house fires in Halifax, Nova Scotia. On top of her role at Meedan Megan
      works with the investigative journalism incubator Type Investigations, where
      she is reporting a data-driven story on fatal patient safety failures in U.S.
      hospitals. She holds a Master of Science from the Columbia Journalism School
      and lives in New York.
    fr: Megan Marrelli est une journaliste lauréate d’un prix Peabody et la rédactrice
      en chef de la base de données spécialisée sur la COVID-19. Elle se spécialise
      sur l’innovation en matière de nouvelles dans l’environnement actuel complexe
      de l’information. Megan a travaillé au bureau des nouvelles numériques de dernière
      heure du « Globe and Mail », un journal national canadien, et dans l’équipe
      de production des nouvelles de la série « Un patriote américain » de Netflix
      avec Hasan Minhaj. Ce fut l’une des finalistes de l’Association canadienne des
      journalistes pour une enquête de l’équipe du « Chronicle Herald » sur des incendies
      d’habitation à Halifax en Nouvelle-Écosse. En plus de son rôle chez Meedan,
      Megan travaille pour la pépinière en journalisme d’enquête « Type Investigations »,
      où elle couvre une histoire guidée par les données sur les failles de sécurité
      ayant causé la mort de patients dans les hôpitaux états-uniens. Elle détient
      une maîtrise en sciences de l’École de journalisme de Columbia et habite à New
      York.
    hi: मेगन माररेली एक पीबॉडी पुरस्कार विजेता पत्रकार और कोविड-19 विशेषज्ञ डेटाबेस
      के संपादकीय लीड हैं। वह आज के जटिल सूचना वातावरण में समाचार नवीनता पर ध्यान
      केंद्रित करती है। मेगन ने ग्लोब एंड मेल, कनाडा के राष्ट्रीय समाचार पत्र के डिजिटल
      ब्रेकिंग न्यूज डेस्क और हसन मिन्हाज के साथ नेटफ्लिक्स सीरीज़ पैट्रियट एक्ट की
      न्यूज़ प्रोडक्शन टीम में काम किया है। वह नोवा स्कोटिया के हैलिफ़ैक्स में घर
      की आग में एक टीम क्रॉनिकल हेराल्ड की जांच के लिए कनाडाई एसोसिएशन ऑफ़ जर्नलिस्ट
      फाइनल थी। मीदान मेगन में उसकी भूमिका के शीर्ष पर खोजी पत्रकार इनक्यूबेटर टाइप
      इंवेस्टिगेशन के साथ काम करती है, जहां वह अमेरिकी अस्पतालों में घातक रोगी सुरक्षा
      विफलताओं पर एक डेटा-चालित कहानी की रिपोर्ट कर रही है। वह कोलंबिया जर्नलिज्म
      स्कूल से मास्टर ऑफ साइंस रखती हैं और न्यूयॉर्क में रहती हैं।
    ar: ميغان ماريللي صحفية حائزة على جائزة بيبودي ورئيسة تحرير قاعدة بيانات خبراء
      كوفيد-19. تركز على الابتكار الإخباري في البيئة المعاصرة المعقدة للمعلومات. عملت
      ميغان في مكتب الأخبار الرقمية العاجلة في جريدة غلوب آند ميل، جريدة كندا الوطنية،
      وفي فريق إنتاج الأخبار لسلسلة نيتفليكس بَاترْيوتْ أَكْت مع حسَن منهاج. كانت
      أحد المرشحين النهائيين في الرابطة الكندية للصحفيين في تحقيق فريق كرونيكل هيرالد
      في حرائق المنازل في هاليفاكس، نوفا سكوشا. علاوة على دورها في ميدان، تعمل ميغان
      مع حاضنة الصحافة الاستقصائية - صنف التحقيقات، حيث تقوم بالإبلاغ عن قصة تعتمد
      على البيانات حول الإخفاقات القاتلة لسلامة المرضى في المستشفيات الأمريكية. وهي
      حاصلة على ماجستير في العلوم من كلية كولومبيا للصحافة وتعيش في نيويورك.
    bn: 'মেগান মার্রেলি হলেন একজন পিবডি পুরস্কার-বিজয়ী সাংবাদিক এবং কোভিড-১৯ বিশেষজ্ঞ
      ডেটাবেসের সম্পাদকীয় নেতৃত্ব। তিনি আজকের জটিল তথ্য পরিবেশে সংবাদ উদ্ভাবনের দিকে
      মনোনিবেশ করেন। মেগান কানাডার জাতীয় পত্রিকা গ্লোব অ্যান্ড মেইলের ডিজিটাল ব্রেকিং
      নিউজ ডেস্কে এবং হাসান মিনহাজের সাথে নেটফ্লিক্স সিরিজের প্যাট্রিয়ট অ্যাক্টের
      নিউজ প্রোডাকশন টিমে কাজ করেছেন। তিনি নোভা স্কশিয়ার হ্যালিফ্যাক্সে ঘরের আগুনের
      ঘটনায় টিম ক্রোনিকাল হেরাল্ড তদন্তের জন্য কানাডিয়ান অ্যাসোসিয়েশন অফ জার্নালিস্টদের
      ফাইনালিস্ট ছিলেন। মীদানে তার ভূমিকার ঊর্ধ্বে মেগান তদন্তকারী সাংবাদিক হিসেবে পুঙ্খানুপুঙ্খ
      তদন্তগুলির সাথে কাজ করেন, যেখানে তিনি মার্কিন যুক্তরাষ্ট্রের হাসপাতালে মারাত্মক
      রোগীর সুরক্ষা ব্যর্থতার উপর তথ্য নির্ভর প্রতিবেদন করছেন। তিনি কলম্বিয়া জার্নালিজম
      স্কুল থেকে স্নাতকোত্তর এবং নিউ ইয়র্কে থাকেন।  '
    es: Megan Marrelli es una periodista ganadora del Premio Peabody y la Líder Editorial
      de la Base de Datos Experta sobre COVID-19. Ella se enfoca en la innovación
      en noticias en el complejo entorno de informacion actual. Megan ha trabajado
      en el escritorio digital de noticias de último momento del Globe and Mail, un
      periódico nacional de Canadá, y en el equipo de producción de noticias de la
      serie de Netflix Patriot Act con Hasan Minhaj. Fue una finalista de la Asociación
      Canadiense de Periodistas para una investigación grupal del Chronicle Herald
      sobre fuegos domiciliarios en Halifax, Nova Scotia. Además de su rol en Meedan,
      Megan trabaja con la incubadora de periodismo investigativo Type Investigations,
      donde está reportando sobre una historia donde los datos son el protagonista
      principal, acerca de las fallas de seguridad fatales con pacientes en hospitales
      de los EE.UU. Tiene una Maestría en Ciencia de la Escuela de Periodismo de Columbia,
      y vive en Nueva York.
    pt: Megan Marrelli é uma jornalista premiada pela Peabody e chefe editorial do
      Banco de dados especializados sobre o COVID-19. Ela trabalha com foco em inovação
      de notícias no complexo ambiente de informações atual. Megan trabalhou no departamento
      de notícias de última hora digitais do Globe and Mail, o jornal nacional do
      Canadá, e na equipe de produção de notícias da série Netflix Patriot Act, com
      Hasan Minhaj. Ela foi finalista da Associação Canadense de Jornalistas com uma
      equipe de investigação do Chronicle Herald sobre incêndios domésticos em Halifax,
      Nova Escócia. Além de seu papel na Meedan, Megan trabalha com a incubadora de
      investigação jornalística Investigations Type, onde ela está relatando uma história
      baseada em dados sobre falhas de segurança que causaram a morte de pacientes
      em hospitais dos EUA. Ela é titular de um Mestrado em Ciências da Escola de
      Jornalismo de Columbia e mora em Nova York.
    te: మేగాన్ మారెల్లి పీబాడీ అవార్డు గెలుచుకున్న జర్నలిస్ట్ మరియు కోవిడ్-19 నిపుణుల
      డేటాబేస్ యొక్క ఎడిటోరియల్ లీడ్. నేటి సంక్లిష్ట సమాచార వాతావరణంలో వార్తల ఆవిష్కరణపై
      ఆమె దృష్టి సారించింది. కెనడా యొక్క జాతీయ వార్తాపత్రిక గ్లోబ్ అండ్ మెయిల్ యొక్క
      డిజిటల్ బ్రేకింగ్ న్యూస్ డెస్క్ మరియు హసన్ మిన్హాజ్తో నెట్ఫ్లిక్స్ సిరీస్ పేట్రియాట్
      చట్టం యొక్క న్యూస్ ప్రొడక్షన్ బృందంలో మేగాన్ పనిచేశారు. నోవా స్కోటియాలోని హాలిఫాక్స్‌లో
      జరిగిన ఇంటి మంటలపై క్రానికల్ హెరాల్డ్ దర్యాప్తు కోసం ఆమె కెనడియన్ అసోసియేషన్
      ఆఫ్ జర్నలిస్ట్స్ ఫైనలిస్ట్. మీదాన్ మేగాన్ వద్ద ఆమె పాత్ర పైన పరిశోధనాత్మక జర్నలిజం
      ఇంక్యుబేటర్ టైప్ ఇన్వెస్టిగేషన్స్‌తో పనిచేస్తుంది, అక్కడ యు.ఎస్. ఆసుపత్రులలో
      ప్రాణాంతక రోగి భద్రతా వైఫల్యాలపై డేటా ఆధారిత కథనాన్ని ఆమె నివేదిస్తోంది. ఆమె
      కొలంబియా జర్నలిజం స్కూల్ నుండి మాస్టర్ ఆఫ్ సైన్స్ కలిగి ఉంది మరియు న్యూయార్క్లో
      నివసిస్తుంది.
