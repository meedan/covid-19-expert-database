      لأبحاث المستخدمين لمساعدة المؤسسات على تصميم الخبرات التي تغير السلوكيات وتحسن
      رفاهية الإنسان. أدى عدم صبره على توجه شركات تغيير السلوك إلى استخدام نهج واحد
      (مثل الاقتصاد السلوكي) و حمايتها لأساليبها باستخدام أقفال منع الوصول إليها غير
      المجاني، جعل "بن" يمضي السنوات السبع الماضية في تطوير إطار عمل مفتوح المصدر
      ومتعدد التخصصات لتغيير السلوك للباحثين وللمصممين من أجل تطبيقه على تجربة المستخدمين.
      يعمل "بن " كخبير تقني داخلي في Fidelity Investments ويقدم أحيانا استشارات للمنظمات
      غير الربحية. حصل "بن" على الماجستير في العلوم الاجتماعية والسلوكية والصحة العامة
      من جامعة هارفارد.‏‬
    bn: বেন কার্টম্যান এমন একটি আচরণ পরিবর্তন বিজ্ঞানী এবং জনস্বাস্থ্য বিশেষজ্ঞ যিনি
      এমন একটি ব্যবহারকারী গবেষণা পরামর্শদাতা হয়েছিলেন যা সংগঠনগুলি এমন অভিজ্ঞতা
      তৈরি করতে সহায়তা করে যা আচরণ পরিবর্তন করে এবং মানুষের মঙ্গল উন্নত করে। আচরণ
      পরিবর্তনের সংস্থাগুলির একক শৃঙ্খলা পদ্ধতির (যেমন আচরণগত অর্থনীতি) ব্যবহার এবং
      পেওয়ালের পিছনে তাদের পদ্ধতিগুলি রক্ষা করার প্রবণতা নিয়ে অক্লান্ত কাজ করছেন,
      বেন বিগত ৭ বছর গবেষক এবং ডিজাইনারদের জন্য ব্যাবহারকারির অভিজ্ঞতায় প্রয়োগ করতে
      একটি ওপেন সোর্স, মাল্টি-ডিসিপ্লিন, আচরণ পরিবর্তনের কাঠামো বিকাশে ব্যয় করেছেন।
      বেন হ'ল ফিডিলিটি ইনভেস্টমেন্টের ইন-হাউস এসএমই এবং এর পক্ষে অলাভজনকদের জন্য পরামর্শক।
      বেন হার্ভার্ড থেকে সামাজিক এবং আচরণ বিজ্ঞান এবং জনস্বাস্থ্য বিষয়ে স্নাতকোত্তর
      করেছেন।
    es: 'Ben Kertman es un científico en cambios del comportamiento y especialista
      en salud pública, que se tornó en consultor en investigación de usuario para
      ayudar a las organizaciones a diseñar experiencias que cambien los comportamientos
      y mejoren el bienestar humano. Impaciente con la tendencia exhibida por las
      compañías de cambio del comportamiento de usar un planteamiento monodisciplinario
      (ej.: economía conductual), y de resguardar sus métodos detrás de muros de pago,
      Ben pasó los últimos 7 años desarrollando un marco de trabajo para cambio de
      comportamiento, de fuente abierta y multidisciplinario, para que los investigadores
      y diseñadores lo apliquen a la Experiencia de Usuario (UX). Ben es un experto
      local en la materia en Fidelity Investments, y, suplementariamente, hace consultoría
      para organizaciones sin fines de lucro. Ben tiene maestrías en Ciencias Sociales
      y del Comportamiento, y Salud Pública, otorgadas por Harvard.'
    fr: Ben Kertman est un scientifique spécialisé en changements du comportement
      et de la santé publique, qui devint consultant en recherche sur les utilisateurs
      afin d’aider les organisations à concevoir des expériences qui modifient les
      comportements et améliorent le bien-être de l’être humain. Impatient devant
      la tendance des entreprises du secteur des changements comportementaux à utiliser
      une approche à discipline unique (p. ex. économie comportementale) et à garder
      leurs méthodes derrière des verrous d’accès payant, Ben a passé les sept dernières
      années à concevoir un cadre de référence sur les changements du comportement,
      libre d’emploi et multidisciplinaire, que les chercheurs et les concepteurs
      d’expérience utilisateur peuvent appliquer à l’expérience utilisateur (EU).
      Ben est expert technique interne chez « Fidelity Investments » et offre aussi
      ses services de consultation à des organismes sans but lucratif. Ben détient
      une maîtrise en science sociale et comportementale, ainsi qu’en santé publique,
      obtenues à Havard.
    hi: बेन केर्टमैन एक व्यवहार परिवर्तन वैज्ञानिक और सार्वजनिक स्वास्थ्य विशेषज्ञ
      हैं, जो संगठनों को अनुभवों को डिजाइन करने में मदद करने के लिए उपयोगकर्ता अनुसंधान
      सलाहकार बन गए हैं जो व्यवहार को बदलते हैं और मानव कल्याण में सुधार करते हैं।
      व्यवहार परिवर्तन कंपनियों की प्रवृत्ति के साथ एक भी अनुशासन दृष्टिकोण (जैसे
      व्यवहार अर्थशास्त्र) का उपयोग करने और पेवॉल्स के पीछे उनके तरीकों की रक्षा करने
      के लिए, बेन ने पिछले 7 साल यूएक्स पर लागू करने के लिए शोधकर्ताओं और डिजाइनरों
      के लिए एक ओपन सोर्स, बहु-अनुशासन, व्यवहार परिवर्तन की रूपरेखा विकसित करने में
      बिताए। बेन फिडेलिटी इनवेस्टमेंट में एक इन-हाउस एसएमई है और पक्ष में गैर-लाभ
      के लिए विपक्ष है। बेन ने हार्वर्ड से सोशल एंड बिहेवियर साइंस एंड पब्लिक हेल्थ
      में मास्टर्स किया है।
    pt: Ben Kertman é um cientista especializado em mudança de comportamento e especialista
      em saúde pública, que se tornou um consultor de pesquisa de usuários para ajudar
      organizações a conceber práticas que mudam os comportamentos e melhoram o bem-estar
      humano. Descontente com a tendência das empresas de mudança de comportamento
      em usar uma abordagem fundada em uma única disciplina (por exemplo, economia
      comportamental) e manter seus métodos protegidos por barreiras acesso pago,
      Ben Kertman passou os últimos 7 anos desenvolvendo uma ferramenta de código
      aberto, multidisciplinar, de mudança de comportamento para que pesquisadores
      e designers pudessem aplicar à UX. Ben é um tecnólogo especializado interno
      da Fidelity Investments e oferece consultoria para organizações sem fins lucrativos.
      Ben é titular de um mestrado em ciências sociais e comportamentais e em saúdepública
      pela Universidade de Harvard.
    te: బెన్ కెర్ట్‌మన్ ఒక ప్రవర్తన మార్పు శాస్త్రవేత్త మరియు ప్రజారోగ్య నిపుణుడు,
      అతను ప్రవర్తనలను మార్చడానికి మరియు మానవ శ్రేయస్సును మెరుగుపరిచే అనుభవాలను రూపొందించడానికి
      సంస్థలకు సహాయపడటానికి వినియోగదారు పరిశోధన సలహాదారుగా మారారు. ప్రవర్తన మార్పు
      సంస్థల ధోరణి పట్ల అసహనంతో, ఒకే క్రమశిక్షణా విధానాన్ని (ఉదా. ప్రవర్తనా అర్థశాస్త్రం)
      ఉపయోగించడం మరియు పేవాల్‌ల వెనుక వారి పద్ధతులను కాపాడుకోవడం, బెన్ గత 7 సంవత్సరాలుగా
      పరిశోధకులు మరియు డిజైనర్లకు ఓపెన్ సోర్స్, బహుళ-క్రమశిక్షణ, ప్రవర్తన మార్పు ఫ్రేమ్‌వర్క్‌ను
      అభివృద్ధి చేశారు. యూ యాక్స్  కి వర్తిస్తాయి. బెన్ ఫిడిలిటీ ఇన్వెస్ట్‌మెంట్స్‌లో
      అంతర్గత స్ ఎం ఈ మరియు వైపు లాభాపేక్షలేనివారి కోసం సంప్రదిస్తాడు. బెన్ హార్వర్డ్
      నుండి సోషల్ అండ్ బిహేవియర్ సైన్స్ అండ్ పబ్లిక్ హెల్త్ లో మాస్టర్స్ కలిగి ఉన్నారు.
