      Advisors focusing on Epidemic Preparedness & Response and Vaccination Coverage
      and Equity across 15 countries in Sub-Saharan Africa. Her previous work experiences
      include researching the clinical needs in point-of-care technology in cancer
      care at the Dana-Farber Cancer Institute in Boston; and coordinating the implementation
      of a colonoscopy quality assurance initiative for a colorectal cancer screening
      program at McGill University in Montreal. Nour has a Master of Public Health
      from the Harvard T.H. Chan School of Public Health, a Master of Arts in Medical
      Ethics and Law from King’s College London, and a Bachelor of Science from McGill
      University. She is fluent in French and English.
    fr: Nour Sharara est une consultante en stratégies mondiales pour la santé installée
      à Dakar (Sénégal) et spécialisée dans le renforcement des systèmes de santé.
      Très récemment, elle a travaillé pour Dalberg Advisors, se concentrant sur la
      préparation et la réponse aux épidémies et sur la couverture et l’équité vaccinale
      dans 15 pays de l’Afrique subsaharienne. Ces expériences professionnelles antérieures
      comprennent des recherches sur les besoins cliniques des technologies de traitement
      du cancer au point d’intervention à l’Institut d’oncologie Dana-Farber de Boston,
      mais aussi à la mise en place d’une initiative d’assurance de la qualité en
      coloscopie dans le cadre d’un programme de dépistage des cancers colorectaux
      à l’Université McGill de Montréal. Nour détient une maîtrise en santé publique
      de l’École de santé publique T. H. Chan de Harvard, une maîtrise ès arts en
      éthique médicale et en droit du King’s College de Londres, et un baccalauréat
      ès sciences de l’université McGill de Montréal. Elle parle couramment le français
      et l’anglais.
    hi: नूर शरारा डकार (सेनेगल) में स्थित एक वैश्विक स्वास्थ्य रणनीति सलाहकार है और
      स्वास्थ्य प्रणाली को मजबूत बनाने में विशेष है। हाल ही में, उन्होंने उप-सहारा
      अफ्रीका में 15 देशों के एपिडेमिक तैयारी और रिस्पांस और टीकाकरण कवरेज और इक्विटी
      पर ध्यान केंद्रित करते हुए डालबर्ग सलाहकारों के साथ काम किया। उनके पिछले कार्य
      अनुभवों में बोस्टन में दाना-फ़ार्बर कैंसर संस्थान में कैंसर देखभाल में देखभाल
      का स्थल तकनीक में नैदानिक आवश्यकताओं पर शोध करना शामिल है; और मॉन्ट्रियल में
      मैकगिल विश्वविद्यालय में कोलोरेक्टल कैंसर स्क्रीनिंग कार्यक्रम के लिए एक कोलोनोस्कोपी
      गुणवत्ता आश्वासन पहल के कार्यान्वयन का समन्वय। नौर ने हार्वर्ड से मास्टर ऑफ
      पब्लिक हेल्थ टी.एच. चैन स्कूल ऑफ पब्लिक हेल्थ, किंग्स कॉलेज लंदन से मेडिकल एथिक्स
      और कानून में मास्टर ऑफ आर्ट्स, और मैकगिल विश्वविद्यालय से विज्ञान स्नातक है।
      वह फ्रेंच और अंग्रेजी में धाराप्रवाह है।
    ar: ‫نور شراره مستشارة في الاستراتيجية الصحية العالمية مقرها داكار (السنغال) ومتخصصة
      في تعزيز النظام الصحي. في الآونة الأخيرة، عملت مع "دالبرغ أدفايزر" وذلك بتركيزها
      على التأهب للأوبئة والاستجابة لها والتغطية المنصفة للتطعيم في 15 دولة بإفريقيا
      جنوب الصحراء. من ضمن خبراتها المهنية السابقة، القيام بالبحوث حول الاحتياجات
      السريرية لتكنولوجيا الرعاية الصحية لمرضى السرطان في مراكز الاستشفاء بمعهد "دانا
      فاربر" للسرطان في بوسطن ؛ كما تقوم أيضا بمواكبة مبادرة ضمان جودة تنظير القولون
      لبرنامج فحص سرطان القولون والمستقيم في جامعة ماكجيل في مونتريال. نور حاصلة على
      ماجستير في مدرسة تشان للصحة العامة بجامعة هارفارد، وماجستير الآداب في الأخلاقيات
      الطبية والقانون من كينجز كوليدج بلندن، وبكالوريوس العلوم من جامعة ماكجيل. وهي
      تتقن الفرنسية والإنجليزية.‏‬
    bn: নর শারারা ডাকার (সেনেগাল) ভিত্তিক গ্লোবাল হেলথ স্ট্র্যাটেজি পরামর্শদাতা এবং
      স্বাস্থ্য ব্যবস্থা শক্তিশালীকরণে বিশেষজ্ঞ। সম্প্রতি, তিনি ডালবার্গ উপদেষ্টাদের
      সাথে সাব-সাহারান আফ্রিকার ১৫ টি দেশ জুড়ে মহামারী প্রস্তুতি এবং প্রতিক্রিয়া
      এবং টিকাদান কভারেজ এবং সাম্যতার দিকে মনোনিবেশ করে কাজ করেছেন। তার আগের কাজের
      অভিজ্ঞতার মধ্যে রয়েছে বোস্টনের দানা-ফারবার ক্যান্সার ইনস্টিটিউটে ক্যান্সার
      যত্নের পয়েন্ট-অফ-কেয়ার প্রযুক্তিতে ক্লিনিকাল প্রয়োজনগুলি নিয়ে গবেষণা; এবং
      মন্ট্রিয়ালের ম্যাকগিল বিশ্ববিদ্যালয়ে কোলোরেক্টাল ক্যান্সার স্ক্রিনিং প্রোগ্রামের
      জন্য একটি কোলনোস্কোপি মানের আশ্বাসের উদ্যোগ বাস্তবায়নের সমন্বয় সাধন করে। নর
      হার্ভার্ড টি.এইচ চ্যান স্কুল অফ পাবলিক হেলথ থেকে জনস্বাস্থ্যের একটি মাস্টার
      করেছেন এবং কিং'স কলেজ লন্ডন থেকে মেডিকেল এথিক্স এন্ড ল বিষয়ে মাস্টার্স এবং
      ম্যাকগিল বিশ্ববিদ্যালয় থেকে বিজ্ঞানে স্নাতক লাভ করেছেন। তিনি ফরাসি এবং ইংরেজি
      ভাষাতে সাবলীল।
    es: Nour Sharara es una consultora en Estrategia de Salud Global basada en Dakar
      (Senegal), y especializada en el fortalecimiento del sistema de salud. Más recientemente
      trabajó con Dalberg Advisors, concentrándose en Preparación y Respuesta a Epidemias,
      y Cobertura de Vacunación y Equidad, a través de 15 países en el África Subsahariana.
      Sus experiencias de trabajo previas incluyen la investigación de las necesidades
      clínicas para la tecnología de punto de cuidado para el cáncer, en el Instituto
      para el Cáncer Dana-Farber en Boston; y la coordinación de la implementación
      de una iniciativa para el aseguramiento de la calidad en la colonoscopía para
      un programa de cribado para el cáncer colorectal en la Universidad McGill, en
      Montreal. Nour tiene una Maestría en Salud Pública de la Escuela de Salud Pública
      T.H. Chan de Harvard, una Maestría de Artes en Ética Médica y Ley del Colegio
      del Rey en Londres, y un Bachillerato de Ciencia de la Universidad McGill. Es
      fluída en Francés e Inglés.
    pt: Nour Sharara é uma consultora em estratégia global de saúde que mora em Dakar
      (Senegal). Ela é especializado no aperfeiçoamento do sistema de saúde. Mais
      recentemente, ela trabalhou com a Dalberg Advisors concentrando-se no tema preparação
      e combate a epidemias e abrangência e igualdade de vacinação em 15 países da
      África subsaariana. Suas experiências de trabalho anteriores incluem pesquisas
      sobre necessidades clínicas em tecnologias em pontos de atendimento para câncer
      no Dana-Farber Cancer Institute em Boston; coordenação da implementação de uma
      iniciativa de garantia de qualidade de colonoscopia para um programa de exame
      de câncer colorretal na Universidade McGill em Montreal. Nour é titular de um
      mestrado em saúde pública pela Harvard T.H. Chan School of Public Health, um
      mestrado em ética médica e Direito pelo King's College London, e de um bacharelado
      em ciências pela Universidade McGill. Ela é fluente em francês e inglês.
    te: నూర్ షరారా డాకర్ (సెనెగల్) లో ఉన్న గ్లోబల్ హెల్త్ స్ట్రాటజీ కన్సల్టెంట్ మరియు
      ఆరోగ్య వ్యవస్థ బలోపేతంలో ప్రత్యేకత. ఇటీవల, ఆమె డాల్బర్గ్ సలహాదారులతో కలిసి ఉప-సహారా
      ఆఫ్రికాలోని 15 దేశాలలో అంటువ్యాధి సన్నద్ధత మరియు ప్రతిస్పందన మరియు టీకా కవరేజ్
      మరియు ఈక్విటీపై దృష్టి సారించింది. ఆమె మునుపటి పని అనుభవాలలో బోస్టన్‌లోని డానా-ఫార్బర్
      క్యాన్సర్ ఇనిస్టిట్యూట్‌లో క్యాన్సర్ సంరక్షణలో పాయింట్-ఆఫ్-కేర్ టెక్నాలజీలో
      క్లినికల్ అవసరాలను పరిశోధించడం; మరియు మాంట్రియల్‌లోని మెక్‌గిల్ విశ్వవిద్యాలయంలో
      కొలొరెక్టల్ క్యాన్సర్ స్క్రీనింగ్ ప్రోగ్రామ్ కోసం కొలొనోస్కోపీ క్వాలిటీ అస్యూరెన్స్
      చొరవ అమలును సమన్వయం చేయడం. నౌర్‌కు హార్వర్డ్ టి.హెచ్ నుండి మాస్టర్ ఆఫ్ పబ్లిక్
      హెల్త్ ఉంది. చాన్ స్కూల్ ఆఫ్ పబ్లిక్ హెల్త్, కింగ్స్ కాలేజ్ లండన్ నుండి మెడికల్
      ఎథిక్స్ అండ్ లా లో మాస్టర్ ఆఫ్ ఆర్ట్స్ మరియు మెక్గిల్ విశ్వవిద్యాలయం నుండి బ్యాచిలర్
      ఆఫ్ సైన్స్. ఆమె ఫ్రెంచ్ మరియు ఇంగ్లీష్ భాషలలో నిష్ణాతులు.
