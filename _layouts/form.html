<!DOCTYPE html>
<html>
{% include head.html %}

<body class="form">
  {% include header.html %}
  <div class="content-wrapper">
    {% if page.description %}
      <h2 class="lead">
          {{ page.description }}
      </h2>
    {% endif %}
    <div class="content">
      {% if page.url == '/ask-a-question' %}
        <form name="ask-a-question" id="ask-a-question" class="ask-a-question-form" netlify-honeypot="bot" netlify>
          <div class="form-group" style="display: none;">
            <label>Donâ€™t fill this out: <input name="bot"></label>
          </div>
          <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" name="organization" placeholder="Organization Name" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Your email" required>
          </div>
          <div class="form-group form-group-last">
              <label for="question">Your Question</label>
              <textarea type="text" name="question" placeholder="What would you like to ask?" cols="30" rows="5" required></textarea>
            </div>
          <button type="submit" class="button">Send</button>
        </form>
      {% endif %}
    </div>
  </div>
  {% include js.html %}
</body>

</html>
